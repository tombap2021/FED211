<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>웹디기능사 유형A1</title>
        <style>
            html,body{
                margin: 0;
                padding: 0;
            }
            /* 공통박스 */
            .ibx{
                width: 1200px;
                margin: 0 auto;
                outline: 3px dotted red;

                /* 컨텐츠표시 */
                text-align: center;
                font-size: 24px;
                font-weight: bold;
            }
            .ibx::after{/* float해제 */
                content: '';
                display: block;
                clear: both;
            }
            .pbx{
                float: left;
                height: 100%;
                /* 부모박스의 높이값 만큼 늘어남 */
                outline: 2px dotted blue;
            }

            /* 1.상단영역(로고,메뉴) */
            .top{
                height: 100px;
                line-height: 100px;
            }
            .top1{/* 로고박스 */
                width: 20%;
            }
            .top2{/* 메뉴박스 */
                width: 80%;
            }

            /* 2.배너영역(이미지슬라이드) */
            .ban{
                height: 300px;
                line-height: 300px;
            }

            /* 3.컨텐츠영역(공지사항,배너,바로가기) */
            .cont{
                height: 200px;
                line-height: 200px;
            }
            .cont>.pbx{/* 컨텐츠박스 3등분 */
                width: 33.33%;
            }

            /* 4.하단영역(로고,카피,SNS) */
            .info{
                height: 100px;
                line-height: 100px;
            }
            .info1{/* 하단로고 */
                width: 20%;
            }
            .info2{/* Copyright */
                width: 60%;
            }
            .info3{/* SNS */
                width: 20%;
            }
        </style>
    </head>
    <body>
        <div class="ibx top">
            <div class="pbx top1">로고</div>
            <div class="pbx top2">메뉴</div>
        </div>
        <div class="ibx ban">이미지슬라이드</div>
        <div class="ibx cont">
            <div class="pbx">공지사항 / 갤러리</div>
            <div class="pbx">배너</div>
            <div class="pbx">바로가기</div>
        </div>
        <div class="ibx info">
            <div class="pbx info1">로고</div>
            <div class="pbx info2">Copyright</div>
            <div class="pbx info3">SNS</div>
        </div>

        <!-- 
            [웹디기능사 유형1 키포인트]
            1. 공통 컨텐츠 박스를 위한 클래스를 지정함
                - 공통 중앙박스 .ibx - width:지정px, margin:0 auto
                - 공통 파티션박스 .pbx - float:left, height:100%
            2. 박스는 모두 div로 설정
            3. 개별박스는 별도의 class명으로 지정후 별도의 높이값설정
            - .top, .ban, .cont, .info


         -->



    </body>
</html>
