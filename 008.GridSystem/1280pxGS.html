<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>1280px Grid Layout System</title>
        <link rel="stylesheet" href="css/gridSet.css">
        <link rel="stylesheet" href="css/gridView.css">
        <style>
            /* 그리드뷰 재정의 */
            .grid{
                width: 1280px;
            }

            /* 초기화 */
            html,body{
                margin: 0;
                padding: 0;
            }
            h1,h2,h3,h4,h5,h6{
                margin: 0;
                padding: 0;
                font-size: 100%;
            }

            body{
                position: relative;
                /* 디자인검수용 가상요소의 부모자격 */
            }

            /* 디자인 검수용 가상요소박스 */
            body::before{
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                /* 박스 크기 사방으로 늘리기 - 부모는? body */
                background: url(./images/kita.png) no-repeat center top;
                opacity: 0.5;/* 반투명 */
                z-index: -1;/* 일반요소보다 아래 */
                /* z-index: 99999999; *//* 필요할때 가장위!!! */
            }

            /* 공통 클래스 */
            /* 속박스 */
            .ibx{
                width: 1280px;
                margin: 0 auto;
                /* 마영오! */
                outline: 2px dotted red;
            }
            /* 파티션박스 */
            .pbx{
                /* 1.옆으로흐르게 */
                float: left;
                /* 2.박스크기유지 */
                box-sizing: border-box;
                /* 3.패딩-그리드 패딩이 10px이기때문 */
                padding: 10px;
                /* 4.높이값설정-여기서 안줄수도 있음 */
                height: 100%;/* 속박스 높이에 맞춤 */

                outline: 2px dashed blue;
            }

            /* 개별 영역 셋팅 */
            /* 1.상단영역 */
            .top{
                height: 100px;
            }
            /* 2.컨텐츠영역1 */
            .cont1{
                height: 305px;
            }
            /* 3.컨텐츠영역2 */
            .cont2{
                height: 362px;
            }
            /* 4.컨텐츠영역3 */
            .cont3{
                height: 120px;
            }
            /* 5.컨텐츠영역4 */
            .cont4{
                height: 550px;
            }
            .cont4>.pbx{
                height: 50%;
            }

            /* 6.컨텐츠영역5 */
            .cont5{
                height: 365px;
            }
            /* 7.컨텐츠영역6 */
            .cont6{
                height: 262px;
            }
            /* 8.하단영역 */
            .info{
                height: 189px;
            }





        </style>
    </head>
    <body>
        <!-- 1.상단영역 -->
        <div id="top">
            <header class="ibx top">
                <div class="pbx col-2"></div>
                <div class="pbx col-10"></div>
            </header>
        </div>
        <!-- 2.컨텐츠영역1 -->
        <div id="cont1">
            <section class="ibx cont1">
                <div class="pbx col-8"></div>
                <div class="pbx col-4"></div>
            </section>
        </div>
        <!-- 3.컨텐츠영역2 -->
        <div id="cont2">
            <section class="ibx cont2">
                <div class="pbx col-12"></div>
            </section>
        </div>
        <!-- 4.컨텐츠영역3 -->
        <div id="cont3">
            <section class="ibx cont3">
                <div class="pbx col-12"></div>
            </section>
        </div>
        <!-- 5.컨텐츠영역4 -->
        <div id="cont4">
            <section class="ibx cont4">
                <div class="pbx col-3"></div>
                <div class="pbx col-3"></div>
                <div class="pbx col-3"></div>
                <div class="pbx col-3"></div>
                <div class="pbx col-3"></div>
                <div class="pbx col-3"></div>
                <div class="pbx col-3"></div>
                <div class="pbx col-3"></div>
            </section>
        </div>
        <!-- 6.컨텐츠영역5 -->
        <div id="cont5">
            <section class="ibx cont5"></section>
        </div>
        <!-- 7.컨텐츠영역6 -->
        <div id="cont6">
            <section class="ibx cont6"></section>
        </div>
        <!-- 8.하단영역 -->
        <div id="info">
            <footer class="ibx info"></footer>
        </div>



        <!-- 그리드뷰 -->
        <ul class="grid">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </body>
</html>
