<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>1280px Grid Layout System</title>
        <link rel="stylesheet" href="css/gridSet.css">
        <link rel="stylesheet" href="css/gridView.css">
        <style>
            /* 그리드뷰 재정의 */
            .grid{
                width: 1280px;
            }

            /* 초기화 */
            html,body{
                margin: 0;
                padding: 0;
            }
            h1,h2,h3,h4,h5,h6{
                margin: 0;
                padding: 0;
                font-size: 100%;
            }

            /* 공통 클래스 */
            /* 속박스 */
            .ibx{
                width: 1280px;
                margin: 0 auto;
                /* 마영오! */
                outline: 2px dotted red;
            }

            /* 개별 영역 셋팅 */
            /* 1.상단영역 */
            .top{
                height: 100px;
            }
            /* 2.컨텐츠영역1 */
            .cont1{
                height: 305px;
            }
            /* 3.컨텐츠영역2 */
            .cont2{
                height: 362px;
            }
            /* 4.컨텐츠영역3 */
            .cont3{
                height: 120px;
            }
            /* 5.컨텐츠영역4 */
            .cont4{
                height: 550px;
            }
            /* 6.컨텐츠영역5 */
            .cont5{
                height: 365px;
            }
            /* 7.컨텐츠영역6 */
            .cont6{
                height: 262px;
            }
            /* 8.하단영역 */
            .info{
                height: 189px;
            }





        </style>
    </head>
    <body>
        <!-- 1.상단영역 -->
        <div id="top">
            <header class="ibx top"></header>
        </div>
        <!-- 2.컨텐츠영역1 -->
        <div id="cont1">
            <section class="ibx cont1"></section>
        </div>
        <!-- 3.컨텐츠영역2 -->
        <div id="cont2">
            <section class="ibx cont2"></section>
        </div>
        <!-- 4.컨텐츠영역3 -->
        <div id="cont3">
            <section class="ibx cont3"></section>
        </div>
        <!-- 5.컨텐츠영역4 -->
        <div id="cont4">
            <section class="ibx cont4"></section>
        </div>
        <!-- 6.컨텐츠영역5 -->
        <div id="cont5">
            <section class="ibx cont5"></section>
        </div>
        <!-- 7.컨텐츠영역6 -->
        <div id="cont6">
            <section class="ibx cont6"></section>
        </div>
        <!-- 8.하단영역 -->
        <div id="info">
            <footer class="ibx info"></footer>
        </div>



        <!-- 그리드뷰 -->
        <ul class="grid">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </body>
</html>
