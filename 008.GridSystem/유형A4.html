<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>웹디기능사 - 유형4</title>
        <style>
            html,body{
                margin: 0;
                padding: 0;
            }
            body *{
                outline: 2px dashed blue;
            }

            /* 공통class */
            .ibx{/* 중앙속박스 */
                width: 1200px;
                margin: 0 auto;
            }
            .pbx{/* 파티션박스 */
                float: left;
                height: 100%;
            }
            /* 개별셋팅 */
            
            /* A */
            .top{
                height: 100px;
            }
            .top1{
                width: 200px;
            }
            .top2{
                width: 1000px;
            }

            /* B */
            .ban{
                height: 300px;
            }

            /* C */
            .cont{
                height: 200px;
            }
            .cont>.pbx{
                width: 400px;
            }

            /* D */
            .info{
                height: 100px;
            }
            .info1{
                width: 1000px;
            }
            .info1>.pbxIn{
                height: 50px;
            }
            .info2{
                width: 200px;
            }


        </style>
    </head>
    <body>
        <!-- A -->
        <div class="ibx top">
            <div class="pbx top1"></div>
            <div class="pbx top2"></div>
        </div>

        <!-- B -->
        <div class="ibx ban">

        </div>

        <!-- C -->
        <div class="ibx cont">
            <div class="pbx cont1"></div>
            <div class="pbx cont2"></div>
            <div class="pbx cont3"></div>
        </div>

        <!-- D -->
        <div class="ibx info">
            <div class="pbx info1">
                <div class="pbxIn"></div>
                <div class="pbxIn"></div>
            </div>
            <div class="pbx info2"></div>
        </div>
    </body>
</html>
