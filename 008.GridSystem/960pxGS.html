<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>960px Grid System</title>
        <style>
            html,body{
                margin: 0;
                padding: 0;
            }

            /* 공통 class */
            /* 속박스 */
            .ibx{
                width: 960px;
                margin: 0 auto;
                /* 마영오! 가로중앙정렬! */
                outline: 2px dotted red;
            }
            /* 속박스에 가상요소로 자식파티션 박스 float해제하기 */
            .ibx::after{
                content: '';
                display: block;
                clear: both;/* float지우기 */
            }
            /* 
                float:left처리된 자식요소의 부모 박스는
                overflow:hidden 처리하거나
                가상요소로 clear:both해야 자식요소의 높이를
                인식한다!
            */

            /* 파티션박스 */
            /* 옆으로 흘러가는 블록박스이므로 float설정함 */
            .pbx{
                /* 1.옆으로 흐르게 */
                float: left;
                /* 2.박스크기유지 */
                box-sizing: border-box;
                /* 3.패딩 */
                padding: 10px;/* 수치는 달라질 수 있음 */

                outline: 3px dotted blue;
            }

            /* 1.상단영역 */
            #top{/* 겉박스 */
                background-color: rgb(255, 218, 218);
            }
            .top{/* 속박스 */
                /* height: 87px; */
            }
            .top>.pbx{
                height: 87px;
            }
            /* 개별 파티션박스 */
            .top1{
                width: 20%;
                /* height: 87px; */
            }
            .top2{
                width: 80%;
                /* height: 87px; */
            }

            /* 2.배너영역 */
            #ban{
                background-color: rgb(209, 209, 255);
            }
            .ban{
                height: 415px;
            }
            /* 3.컨텐츠영역 */
            #cont{
                background-color: rgb(247, 187, 255);
            }
            .cont{
                height: 256px;
            }
            /* 4.하단영역 */
            #info{
                background-color: rgb(200, 244, 255);
            }
            .info{
                height: 130px;
            }

        </style>
    </head>
    <body>
        <div></div>
        <!-- 1.상단영역 -->
        <div id="top">
            <header class="ibx top">
                <div class="pbx top1">로고</div>
                <div class="pbx top2">메뉴</div>
            </header>
        </div>
        <!-- 2.배너영역 -->
        <div id="ban">
            <section class="ibx ban"></section>
        </div>
        <!-- 3.컨텐츠영역 -->
        <div id="cont">
            <main class="ibx cont"></main>
        </div>
        <!-- 4.하단영역 -->
        <div id="info">
            <footer class="ibx info"></footer>
        </div>
    </body>
</html>
