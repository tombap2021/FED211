<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>웹디기능사 유형1</title>
        <style>
            html,body{
                margin: 0;
                padding: 0;
            }
            /* 공통박스 */
            .ibx{
                width: 1200px;
                margin: 0 auto;
                outline: 3px dotted red;
            }
            .ibx::after{/* float해제 */
                content: '';
                display: block;
                clear: both;
            }
            .pbx{
                float: left;
                height: 100%;
                /* 부모박스의 높이값 만큼 늘어남 */
                outline: 2px dotted blue;
            }

            .top{
                height: 100px;
            }
            .top1{/* 로고박스 */
                width: 20%;
            }
            .top2{/* 메뉴박스 */
                width: 80%;
            }


            .ban{
                height: 300px;
            }

            .cont{
                height: 200px;
            }
            .cont>.pbx{/* 컨텐츠박스 3등분 */
                width: 33.33%;
            }

            .info{
                height: 100px;
            }
            .info1{/* 하단로고 */
                width: 20%;
            }
            .info2{/* Copyright */
                width: 60%;
            }
            .info3{/* SNS */
                width: 20%;
            }
        </style>
    </head>
    <body>
        <div class="ibx top">
            <div class="pbx top1"></div>
            <div class="pbx top2"></div>
        </div>
        <div class="ibx ban"></div>
        <div class="ibx cont">
            <div class="pbx"></div>
            <div class="pbx"></div>
            <div class="pbx"></div>
        </div>
        <div class="ibx info">
            <div class="pbx info1"></div>
            <div class="pbx info2"></div>
            <div class="pbx info3"></div>
        </div>
    </body>
</html>
