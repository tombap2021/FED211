<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유형7 : 가로네비 서브없는 디자인형</title>
    <style>
        /* 전체부모 */
        .gnb{
            width: 900px;
            height: 40px;
            margin: 0 auto;
        }

        .gnb>ul{
            margin: 0;
            padding: 0;
            list-style: none;
            /* 3無 */
        }
        /* float해제 */
        .gnb>ul::after{
            content: '';
            display: block;
            clear: both;
        }
        .gnb li{
            float: left;
            width: 150px;
            height: 40px;
        }
        .gnb a{
            display: block;
            /* 디자인적용위해 */
            width: 100%;
            height: 100%;

            color: #333;
            text-decoration: none;/* 밑줄없앰 */

            /* 글자셋팅 */
            font: 12px/40px Verdana;
            /* font: 스타일 두께 크기/줄간격 글자체 (스두크/줄체) */
            text-align: center;

            /* CSS 로 그라데이션 주기 */
            /* 예전에 그라데이션은 무조건 이미지로 제작했음
            CSS3버전에서 부터 코딩으로 가능해짐! 
            그라데이션은 배경이미지에 있음!!!*/
            background-image: linear-gradient(to bottom, red,blue);


        }
    </style>
</head>
<body>
    <h1>유형7 : 가로네비 서브없는 디자인형</h1>
    <nav class="gnb">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">HTML5</a></li>
            <li><a href="#">CSS3</a></li>
            <li><a href="#">jQuery</a></li>
            <li><a href="#">Mobile</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>
</body>
</html>
