<!DOCTYPE html>
<html lang="ko">
<!-- lang속성은 페이지의 주요언어를 표시(접근성) -->

<head>
    <meta charset="UTF-8">
    <title>쓸쓸하고 찬란하신(神) 도깨비</title>
    <style>
    /* 콤마는 그룹선택자 */
    html,body{
        margin: 0;
        padding: 0;
        /* height: 100%; */
        /* 모든 박스이 기본높이값은 auto임
        내용만큼 늘어남, 이것을 100%로 주면 보이는 화면
        크기를 기준하여 꽉채운다는 뜻 */
    }
    /* 
        html, body에 기본 마진, 패딩을 제거함
     */
    body{
        /* 배경: 색이반고윙/크 */
        background: url(imgs/bg_mainvisual.jpg) no-repeat fixed 0/cover;
    }


    /* 1.타이틀 */

    /* h1요소인데 아이디가 mlogo */
    h1#mlogo{
        width: 150px;
        margin-top: 50px;
        margin-left: 100px;
    }

    /* 아이디가 mlogo 아래 자손 중 img요소 */
    #mlogo img{
        width: 100%;
    }

    /* 2. 캐릭터 전체박스 */
    #cont{
        width: 90%;
        height: 100px;
        margin: 0 auto;
        /* 
            마영오!
            블록박스일때 마진으로 양쪽 auto설정시
            가로방향 중앙정렬을 할 수 있다!
            (width의 크기가 있어야함!)
         */

        outline: 5px dotted red;
        /* 아웃라인(외곽선): 두께 종류 색상
        박스크기나 주변에 영향을 주지 않는다! */
    }





    </style>
</head>

<body>
    <!-- 1.타이틀 -->
    <h1 id="mlogo">
        <img src="imgs/bg_logo_a_01.png" alt="쓸쓸하고 찬란하신(神) 도깨비">
    </h1>
    <!-- 2.컨텐츠 영역 -->
    <div id="cont">
        <div class="cat"></div>
        <div class="cat"></div>
        <div class="cat"></div>
        <div class="cat"></div>
    </div>
    <!-- 3. 하단 영역 -->
    <div id="info">

    </div>
</body>

</html>
