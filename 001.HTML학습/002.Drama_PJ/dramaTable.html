<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>한국 최신 드라마 리스트</title>
    </head>
    <body>
        <!-- 
            [ 테이블 관련 요소 ]
            1. table : 전체 테이블 부모
            2. tr (table row) : 테이블 행
            3. td (table data) : 테이블 데이터
                - thead에서는 주로 td대신 th를 사용함
                (th는 머릿부분에 쓰는 td로써
                두꺼운글자에 글자중앙정렬을 함)
            ********************************
            (추가요소)
            4. caption : 테이블 제목
            5. thead : 테이블 머릿부분
            6. tbody : 테이블 중앙 내용부분
            7. tfoot : 테이블 하단부분
         -->
    </body>
</html>
