    </div>

    <!-- 2.컨텐츠 부분 -->
    <div>
        <!-- 드라마 테이블 -->
        <!-- 테이블 구성: 2행 4열 -->
        <table>
            <!-- 첫번째 줄 -->
            <tr>
                <td>
                    나빌레라 <br>
                    tvN (월, 화) 오후 09:00 <br>
                    2.8% 닐슨코리아 (04.06.) <br>
                    구독 10,601
                </td>
                <td>
                    <img src="images/d1.jpg" alt="나빌레라">
                </td>
                <td>
                    달이 뜨는 강 <br>
                    KBS2 (월, 화) 오후 09:30 <br>
                    7.8% 닐슨코리아 (04.06.) <br>
                    구독 15,849
                </td>
                <td>
                    <img src="images/d2.jpg" alt="달이뜨는강">
                </td>
            </tr>
            <!-- 두번째 줄 -->
            <tr>
                <td>
                    불새 2020 <br>
                    SBS (월~금) 오전 08:35 <br>
                    5.4% 닐슨코리아 (04.07.) <br>
                    구독 9,947
                </td>
                <td>
                    <img src="images/d3.jpg" alt="불새2020">
                </td>
                <td>
                    밥이 되어라 <br>

                </td>
                <td>
                    <img src="images/d4.jpg" alt="밥이되어라">
                </td>
            </tr>
        </table>


        <!-- 
                table 요소 : 행과 열로 정렬해야하는
                데이터를 배치하여 보여주기 위한 요소
                - tr요소: 행을 구분하는 요소
                  (table row)
                - td요소: 데이터를 담는 요소
                  (table data)  
             -->
    </div>
