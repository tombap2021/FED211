<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fixed Background</title>
    <style>
        /* 웹폰트 CDN */
        @import url('https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Orbitron&display=swap');

        /* 
            웹폰트 글자이름
            font-family: 'Black And White Picture', sans-serif;
            font-family: 'Orbitron', sans-serif;
         */

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            /* 높이값을 100%로 html,body에 동시에 주는 이유는?
            자식요소의 높이값을 보이는 화면에 채우기 위함 */
        }

        /* 타이틀요소 초기화 */
        h1,
        h2,
        h3,
        h4 {
            margin: 0;
            padding: 0;
            font-size: 100%;
        }

        /* ul요소 초기화 */
        ul {
            /* 3無 */
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* 전체 타이틀 */
        .tit {
            position: fixed;
            top: 50px;
            left: 50%;
            /* 화면의 절반만큼 이동 */
            /* fixed의 부모는 항상 보이는화면(window) */
            transform: translateX(-50%);
            /* 위치이동시 -50%는 자신의 가로크기기준 
            왼쪽방향으로 자기자신의 크기의 절반이동
            가로방향 중앙이동함*/
            font-family: 'Black And White Picture', sans-serif;
            /* 웹폰트 적용 */
            font-size: 50px;
            font-weight: normal;/* 볼드해제 */
            color: #fff;
            text-shadow: 1px 0 #000, -1px 0 #000,
                0 1px #000, 0 -1px #000;
            /* 그림자를 이용한 테두리주기 */


            /* width: 100%;
            text-align: center;
            fixed포지션은 가로크기가 없을 경우
            내용만큼만 자동크기 설정되므로 글자
            가운데 정렬 설정시 적용이 안되어 보인다
            이럴경우엔 반드시 가로 크기를 크게만들어준다 */
        }

        /* 메뉴 공통 */
        .gnb li {
            position: fixed;
            /* fixed는 화면기준 */
            width: 100px;
            height: 100px;
            /* outline: 5px dotted red; */
            box-shadow: inset 0 0 10px #fff;
            /* 내부그림자 밝게주기 */
        }

        /* 메뉴 공통 a */
        .gnb a {
            color: #fff;
            /* 글자색 */
            text-decoration: none;
            /* 밑줄없앰 */
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            /* 웹폰트적용 */
            font-weight: bold;
            font-size: 20px;
            line-height: 100px;
            /* 글자세로중앙 */
            text-shadow: 2px 2px 1px #777;
            /* 글자그림자 */

            display: block;
            /* 크기디자인 적용위해 */
            width: 100%;
            height: 100%;
        }


        /* 메뉴 각 위치 */
        /* Home - 왼쪽위 */
        .gnb li:first-child {
            top: 0;
            left: 0;
            background-color: plum;
            border-radius: 0 0 50% 0;
            /* 오른아래만 */
            /* 
                모서리 둥글게 4방향 셋팅하기
                border-radius : 왼위 오른위 오른아래 왼아래;
                -> 왼쪽위부터 시계방향 순서로 셋팅한다!
                -> 완전원형으로 주려면 50%값을 준다
             */
        }

        /* home메뉴 이미지 */
        .gnb li:first-child img {
            height: 80px;
            margin-top: 8px;
        }

        /* HTML - 오른쪽위*/
        .gnb li:nth-child(2) {
            top: 0;
            right: 0;
            background-color: lightskyblue;
            border-radius: 0 0 0 50%;
            /* 왼아래만 */
        }

        /* CSS - 왼쪽아래*/
        .gnb li:nth-child(3) {
            bottom: 0;
            left: 0;
            background-color: lightgreen;
            border-radius: 0 50% 0 0;
            /* 오른위만 */
        }

        /* JS - 오른쪽아래*/
        .gnb li:last-child {
            bottom: 0;
            right: 0;
            background-color: lightsalmon;
            border-radius: 50% 0 0 0;
            /* 왼위만 */
        }

        /* 페이지 타이틀 */
        .pgtit{
            position: absolute;

            font-family: 'Orbitron', sans-serif;
            color: #fff;
            font-size: 30px;
            text-shadow: 1px 1px 2px #000;
        }

        /* 공통페이지 */
        .page {
            height: 100%;
            /* body셋팅을 기준함! */

            /* 배경디자인 공통 */
            background-repeat: no-repeat;
            /* 반복여부 */
            background-attachment: fixed;
            /* 배경고정 - 보이는 화면에 고정함 */
            background-position: center;
            /* 배경위치 */
            background-size: cover;
            /* 배경크기 */
        }

        /* 각 페이지 */
        /* 1. Home */
        #home {
            background-image: url(images2/001.jpg);
        }

        /* 2. HTML 소개 */
        #html {
            background-image: url(images2/002.jpg);
        }

        /* 3.  CSS 소개 */
        #css {
            background-image: url(images2/005.jpg);
        }

        /* 4. JS 소개 */
        #js {
            background-image: url(images2/004.jpg);
        }
    </style>
</head>

<body>
    <!-- 1. 전체 타이틀 -->
    <h1 class="tit">
        { 웹 퍼블리싱 개발 }
    </h1>
    <!-- 2. 메뉴 -->
    <nav class="gnb">
        <ul>
            <li>
                <a href="#">
                    <img src="images2/logo.png" alt="로고">
                </a>
            </li>
            <li>
                <a href="#">HTML</a>
            </li>
            <li>
                <a href="#">CSS</a>
            </li>
            <li>
                <a href="#">JS</a>
            </li>
        </ul>
    </nav>
    <!-- 3. 각 페이지 -->
    <!-- 3-1.홈 -->
    <section id="home" class="page">

    </section>
    <!-- 3-2.HTML소개 -->
    <section id="html" class="page">
        <h2 class="pgtit">HTML</h2>
    </section>
    <!-- 3-3.CSS소개 -->
    <section id="css" class="page">
        <h2 class="pgtit">CSS</h2>
    </section>
    <!-- 3-4.JS소개 -->
    <section id="js" class="page">
        <h2 class="pgtit">Javascript</h2>
    </section>
</body>

</html>
