<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fixed Background</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
            /* 높이값을 100%로 html,body에 동시에 주는 이유는?
            자식요소의 높이값을 보이는 화면에 채우기 위함 */
        }
        /* 공통페이지 */
        .page{
            height: 100%;
            /* body셋팅을 기준함! */

            /* 배경디자인 공통 */
            background-repeat: no-repeat;
            /* 반복여부 */
            background-attachment: fixed;
            /* 배경고정 - 보이는 화면에 고정함 */
            background-position: center;
            /* 배경위치 */
            background-size: cover;
            /* 배경크기 */
        }

        /* 각 페이지 */
        /* 1. Home */
        #home{
            background-image: url(images2/001.jpg);
        }

        /* 2. HTML 소개 */
        #html{
            background-image: url(images2/002.jpg);
        }

        /* 3.  CSS 소개 */
        #css{
            background-image: url(images2/005.jpg);
        }

        /* 4. JS 소개 */
        #js{
            background-image: url(images2/004.jpg);
        }


    </style>
</head>

<body>
    <!-- 1. 전체 타이틀 -->
    <h1 class="tit">
        웹 퍼블리싱 개발
    </h1>
    <!-- 2. 메뉴 -->
    <nav class="gnb">
        <ul>
            <li>
                <a href="#">
                    <img src="images2/logo.png" alt="로고">
                </a>
            </li>
            <li>
                <a href="#">HTML</a>
            </li>
            <li>
                <a href="#">CSS</a>
            </li>
            <li>
                <a href="#">JS</a>
            </li>
        </ul>
    </nav>
    <!-- 3. 각 페이지 -->
    <!-- 3-1.홈 -->
    <section id="home" class="page">

    </section>
    <!-- 3-2.HTML소개 -->
    <section id="html" class="page">
        <h2>HTML</h2>
    </section>
    <!-- 3-3.CSS소개 -->
    <section id="css" class="page">
        <h2>CSS</h2>
    </section>
    <!-- 3-4.JS소개 -->
    <section id="js" class="page">
        <h2>Javascript</h2>
    </section>
</body>

</html>
