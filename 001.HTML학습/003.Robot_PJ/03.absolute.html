<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Position - absolute</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            /* 경계선:두께 종류 색 */
            text-align: center;
            /* 인라인요소 가로중앙정렬 */
            font-size: 24px;
            /* 글자크기 */
            font-weight: bold;
            /* 글자 두껍게 */
            line-height: 100px;
            /* 줄간격 - 글자세로 중앙시 응용 */
        }

        #a1{
            position: absolute;
            bottom: 0;
            right: 0;
            /* 
                [ absolute 포지션 ]

                1. absolute 포지션은 위치이동값을
                쓰기전과 쓴후로 나누어 볼 수 있다!

                1) 위치이동값을 쓰지 않은 경우

                - 자기보다 위에 있는 요소를 존중하여
                그 아래에 위치한다!(젠틀앱솔루트)
                - 자기보다 아랫쪽에 있는 요소는 
                앱솔루트요소를 인식하지 못하여 같은
                자리에 올라온다!
                - 어떤 요소 내부에 있는 자식요소가
                앱솔루트일 경우 그 부모에 놓인 위치
                에서 가만히 있는다!(젠틀앱솔루트)

                2) 위치이동값을 사용한 경우
                - 위치값을 사용한 부분에 대하여!!!!!!!!!!!만!!!!
                위치값 이동의 기준이 되는 부모요소를 찾!는!다!
                (부모찾아 삼만리!!!)

                -> 부모자격을 가진 요소의 조건은 무엇인가?
                >>>> 일반적인 부모요소는 싸고 있는 요소이지만
                앱솔루트가 위치를 잡을때의 부모요소는.......
                static이 아닌 포지션을 가진 요소가 부모이다!!!
                -> static이 아닌 포지션이란?
                relative/absolute/fixed

                (만약 부모자격이 모두 없으면 보이는 화면을 기준한다!)
                -> 보이는 화면은 body를 말하는 것이 아니다!!! 보이는 브라우저 window화면
                이다! body에 position:relative를
                줘 보면 알 수 있다!

                2. 앱솔루트에 가로크기를 주지 않은 경우 일반적으로 block요소이므로
                auto로써 끝까지 채우기가 되는데
                앱솔루트는.....!
                내용만큼만 그 크기를 자동으로 설정한다!
                -> 판타롱스타킹!!!

                3. 인라인요소에 앱솔루트를 준 경우
                자동으로 display가 block으로 설정됨!
                -> 일반적으로 앱솔루트는 block이다!

                4. 앱솔루트에 마진을 설정할 경우
                설정이 반영되는 경우는 위치설정과
                같은 방향의 마진이 적용된다!
                예)
                top 을 적용했으면 margin-top
                left 을 적용했으면 margin-left
                bottom 을 적용했으면 margin-bottom
                right 을 적용했으면 margin-right

                -> 앱솔루트의 마진은 위치이동후
                미세조정을 할때 사용할 수 도 있다~

                -> 위치이동값이 설정되지 않은 경우
                기본기준위치가 top과 left이므로
                margin-top, margin-left만 적용된다!

                5. 위치이동값 초기화
                - 값으로 auto를 쓰면 된다!
                - top:auto, left:auto, 
                right:auto,bottom:auto
                - 기존값을 해제할 때도 auto를 쓴다!
                예) 기존에 left:50px로 잡았다가
                기준을 바꿔서 코딩하려고 중간에
                자바스크립트로 변경한다고 할때
                left:auto 라고 해주고 right: 80px
                이런식으로 써야 left가 해제되고
                right가 적용된다~!!!!!

            
             */



            background-color: greenyellow;
        }

        #a2{
            position: absolute;
            top: 50%;
            left: 50%;
            /* 
                가로크기를 주지 않은 경우
                앱솔루트는 내용만큼만 가로크기가 자동
                설정된다!
                그.리.고....
                div와 같은 block이 아니어도
                span같이 inline요소도 block요소로
                자동전환된다!!!!!!
             */
             font-size: 40px;
            background-color: orangered;
        }



        #r1 {
            position: relative;
            /* top: 50px;
            left: 50px; */
            /* 
                    위치이동속성:
                    - 선택요소의 위치를 이동하기위한 속성
                    - 포지션에 따라 달리 적용된다

                    종류: 4가지
                    - top, bottom, left, right
                 */
            background-color: red;

            z-index: 1;
            /* 1만써도 위로 올라옴
            다른 static아닌 포지션이 z-index가
            있다면 숫자를 비교하여 위아래 관계를
            디스플레이한다! */

        }

        #s2 {
            background-color: green;
        }

        #s3 {
            background-color: yellow;
        }

        #r2 {
            position: relative;
            /* bottom: 75px;
            right: -86px; */

            background-color: skyblue;
            z-index: -1;
            /* z-index가 마이너스이면 static요소
            보다 아래로 내려간다!!! */
        }

        /* 부모찾아 삼만리 박스들! */
        .s5{
            /* position: relative; */
            width: 500px;
            height: 500px;
        }
        .s6{
            position: relative;
            /* 부모자격! */
            width: 400px;
            height: 400px;
        }
        .s7{
            /* position: relative; */
            width: 300px;
            height: 300px;
        }
        .s8{
            /* position: relative; */
            width: 200px;
            height: 200px;
        }
        /* 주인공 앱솔루트!!! */
        .a3{
            position: absolute;
            top: 0;
            right: 0;
            /* 위치이동값을 쓴 부분에 대하여
            부모자격이 있는 요소를 찾아 위치를 잡는다 */
            background-color: hotpink;
        }

        .a4{
            position: absolute;
            /* 젠틀앱솔루트 - 처음위치한 부모박스를
            떠나지 않고 가만히 있다! */
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="r1">r1</div>
    <div id="s2">s2</div>
    <div id="a1">a1</div>
    <div id="r2">r2</div>
    <div id="s3">s3</div>
    <span id="a2">a2</span>

    <!-- 부모를 찾는 absolute요소 -->
    <div class="s5">s5
        <div class="s6">s6
            <div class="s7">s7
                <div class="s8">s8
                    <div class="a3">a3</div>
                    <div class="a4">a4</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
