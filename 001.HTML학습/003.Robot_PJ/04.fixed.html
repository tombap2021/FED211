<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Position - fixed</title>
    <style>
        body{
            height: 3000px;
            /* 스크롤이 생기게 높이값 설정 */
        }
        div {
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            /* 경계선:두께 종류 색 */
            text-align: center;
            /* 인라인요소 가로중앙정렬 */
            font-size: 24px;
            /* 글자크기 */
            font-weight: bold;
            /* 글자 두껍게 */
            line-height: 100px;
            /* 줄간격 - 글자세로 중앙시 응용 */
        }

        #f1{
            position: fixed;
            /* 
                [ fixed 포지션 ]
                1. 위치설정값을 쓰지 않았을때
                - 자신보다 위에 있는 static한 요소
                아래에 그대로 있다가 스크롤시
                그 자리를 지키고 움직이지 않음!
                -> 젠틀앱솔루트와 유사!

                2. 위치이동값을 썼을때
                - 부모를 기준하여 위치를 잡음
                부모가 누구? 보이는화면 즉 window

                -> 보이는 화면에서 사라지지 않게 할때
                사용하는 포지션!!!

                -> 부모에 대한 부분을 제외한 나머지는
                모두 앱솔루트와 같다!!!

                -> 궁금한거~!!!
                부모요소가 많은 하위요소가
                fixed로 설정될 경우 어떻게 되나?
                결론: 어디에 있는 요소든 fixed를
                주는 순간 보이는 화면이 부모가 된다!


             */

            background-color: lime;
        }
        #f2{
            position: fixed;
            bottom: 20%;
            right: 0;
            width: 200px;
            height: 400px;
            background-color: orange;
        }
        .f3{
            position: fixed;
            left: 0;
            bottom: 0;
            background-color: red;
        }


        #a1{
            position: absolute;
            bottom: 0;
            right: 0;

            background-color: greenyellow;
        }

        #a2{
            position: absolute;
            top: 50%;
            left: 50%;
            /* 
                가로크기를 주지 않은 경우
                앱솔루트는 내용만큼만 가로크기가 자동
                설정된다!
                그.리.고....
                div와 같은 block이 아니어도
                span같이 inline요소도 block요소로
                자동전환된다!!!!!!
             */
             font-size: 40px;
            background-color: orangered;
        }



        #r1 {
            position: relative;
            /* top: 50px;
            left: 50px; */
            /* 
                    위치이동속성:
                    - 선택요소의 위치를 이동하기위한 속성
                    - 포지션에 따라 달리 적용된다

                    종류: 4가지
                    - top, bottom, left, right
                 */
            background-color: red;

            z-index: 1;
            /* 1만써도 위로 올라옴
            다른 static아닌 포지션이 z-index가
            있다면 숫자를 비교하여 위아래 관계를
            디스플레이한다! */

        }

        #s2 {
            background-color: green;
        }

        #s3 {
            background-color: yellow;
        }

        #r2 {
            position: relative;
            /* bottom: 75px;
            right: -86px; */

            background-color: skyblue;
            z-index: -1;
            /* z-index가 마이너스이면 static요소
            보다 아래로 내려간다!!! */
        }

        /* 부모찾아 삼만리 박스들! */
        .s5{
            /* position: relative; */
            width: 500px;
            height: 500px;
        }
        .s6{
            position: relative;
            /* 부모자격! */
            width: 400px;
            height: 400px;
        }
        .s7{
            /* position: relative; */
            width: 300px;
            height: 300px;
        }
        .s8{
            /* position: relative; */
            width: 200px;
            height: 200px;
        }
        /* 주인공 앱솔루트!!! */
        .a3{
            position: absolute;
            top: 0;
            right: 0;
            /* 위치이동값을 쓴 부분에 대하여
            부모자격이 있는 요소를 찾아 위치를 잡는다 */
            background-color: hotpink;
        }

        .a4{
            position: absolute;
            /* 젠틀앱솔루트 - 처음위치한 부모박스를
            떠나지 않고 가만히 있다! */
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="r1">r1</div>
    <div id="f1">f1</div>
    <div id="a1">a1</div>
    <div id="r2">r2</div>
    <div id="s3">s3</div>
    <span id="a2">a2</span>
    <div id="f2">f2</div>

    <!-- 부모를 찾는 absolute요소 -->
    <div class="s5">s5
        <div class="s6">s6
            <div class="s7">s7
                <div class="s8">s8
                    <div class="a3">a3</div>
                    <div class="a4">a4</div>
                    <div class="f3">f3</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
