<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Robot PJ</title>
    <style>
        body {
            /* 배경: 색이반고윙/크 */
            background: url(images/bg.jpg) no-repeat fixed top/cover;
        }

        div {
            outline: 2px solid lime;
        }

        /* 로봇머리 */
        #head {
            position: relative;
            /* 부모자격 */
            width: 250px;
            height: 250px;
            margin: 0 auto;
            /* 블록박스 가로중앙정렬 - 마영오 */
            background: url(images/metal01.jpg) no-repeat center/cover;
        }

        /* 왼눈 */
        #eye1 {
            position: absolute;
            left: 50px;
            top: 50px;
            /* 나의부모는? #head */
            width: 50px;
            height: 50px;
            background: url(images/e1.jpg) no-repeat 0/100% 100%;
        }

        /* 오른눈 */
        #eye2 {
            position: absolute;
            top: 50px;
            right: 50px;
            /* 나의부모는? #head */
            width: 50px;
            height: 50px;
            background: url(images/e2.jpg) no-repeat 0/100% 100%;
        }

        /* 코 */
        #nose {
            position: absolute;
            top: 108px;
            left: 100px;
            /* 나의부모는? #head */
            width: 50px;
            height: 70px;
            background: url(images/nose.jpg) no-repeat 0/110% 100%;
        }

        /* 입 */
        #mouth {
            position: absolute;
            bottom: 9px;
            left: 74px;
            /* 나의부모는? #head */
            width: 100px;
            height: 50px;
            background: url(images/mouth.png) no-repeat 0/100% 100%;
        }

        /* 귀 공통 */
        .ear {
            position: absolute;
            top: 80px;
            /* 나의 부모는? #head */
            width: 50px;
            height: 80px;
            background: url(images/metal02.jpg) no-repeat 0/100% 100%;
        }

        /* 왼귀 */
        #ear1 {
            left: -50px;
        }

        /* 오른귀 */
        #ear2 {
            right: -50px;
        }

        /* 로봇 몸통 */
        #body{
            width: 250px;
            height: 300px;
            margin: 0 auto;
            /* 블록 가로중앙-마영오! */
            margin-top: 50px;
            background: url(images/metal01.jpg) no-repeat center/cover;
        }
    </style>
</head>

<body>
    <!-- 로봇머리 -->
    <div id="head">
        <div id="eye1"></div>
        <div id="eye2"></div>
        <div id="nose"></div>
        <div id="mouth"></div>
        <div id="ear1" class="ear"></div>
        <div id="ear2" class="ear"></div>
    </div>

    <!-- 로봇몸통 -->
    <div id="body">
        <div id="neck"></div>
        <div id="arm1" class="part"></div>
        <div id="arm2" class="part"></div>
        <div id="leg1" class="part"></div>
        <div id="leg2" class="part"></div>
        <div id="tv"></div>
    </div>



</body>

</html>
