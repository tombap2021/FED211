<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Position - relative</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                border: 2px solid blue;
                /* 경계선:두께 종류 색 */
                text-align: center;
                /* 인라인요소 가로중앙정렬 */
                font-size: 24px;
                /* 글자크기 */
                font-weight: bold;
                /* 글자 두껍게 */
                line-height: 100px;
                /* 줄간격 - 글자세로 중앙시 응용 */
            }

            #r1{
                position: relative;
                /* 
                    [ relative 포지션 ]

                    1. 위치이동속성이 적용된다!!!

                    2. 위치이동의 기준은 원래 있던위치임
                    (그래서 상대적인 즉, relative 랠러티브 라는
                    명칭이 사용됨)

                    3. 이동시에 다른 요소에 영향없이 겹쳐질 수 있다!!!

                    4. 원래 자신이 있던 위치는 그대로 보존된다!!!
                    (의미: 기존위치가 보존되기 때문에
                    위치를 이동시켜도 본래 디자인은
                    망가져 보이지 않는다!)

                    5. 위치값 설정시 2가지 기준으로만
                    셋팅해야한다.
                    - 위아래 중 하나, 우좌중 하나
                    1) top, left
                    2) top, right
                    3) bottom, left
                    4) bottom, right
                    - 값 수치의 양수는 내부방향
                                음수는 외부방향
                    
                    6. 마진은 그대로 적용된다
                    (다른 static요소에 영향을 준다!
                    -원래위치에서 마진으로 밀고 있는것과 같다!)

                    7. relative는 위치이동값을 
                    사용하지 않으면 static과 똑같은
                    특징을 가진다!

                    
                
                 */

                top: 50px;
                left: 50px;
                /* 
                    위치이동속성:
                    - 선택요소의 위치를 이동하기위한 속성
                    - 포지션에 따라 달리 적용된다

                    종류: 4가지
                    - top, bottom, left, right
                 */
                background-color: red;
            }
            #s2{
                background-color: green;
            }
            #s3{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div id="r1">r1</div>
        <div id="s2">s2</div>
        <div id="s3">s3</div>
    </body>
</html>
