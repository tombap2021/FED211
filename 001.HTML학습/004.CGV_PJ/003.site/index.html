<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CGV PJ</title>
        <!-- 외부CSS 불러오기 -->
        <link rel="stylesheet" href="./css/main.css">
        <!-- <link rel="stylesheet" href="./css/reset.css"> -->
        <!-- 외부 CSS가 많을 경우 특정 CSS하나에서
        다른 외부 CSS를 import하여 한번만 파일요청을
    하는 것이 html 랜더링 속도를 높여준다(CSS에서 호출!) -->
    </head>
    <body>
        <!-- 1. 상단부분 -->
        <header id="top" class="part">
            <!-- 1-1.페이지타이틀 -->
            <h1 class="tit">CGV 예고편 상영관</h1>
            <!-- 1-2.전체메뉴(GNB) -->
            <nav class="gnb">
                <ul>
                    <li><a href="#">영화</a></li>
                    <li><a href="#">예매</a></li>
                    <li><a href="#">극장</a></li>
                    <li><a href="#">이벤트&amp;컬처</a></li>
                </ul>
                <!-- 
                    html에서 특수문자처리
                    &(엠퍼샌드 ampersand) -> &amp;
                    <(여는꺽쇠) -> &lt;
                    >(닫는꺽쇠) -> &gt;
                    공백 -> &nbsp;
                    등 태그 출력시 에러 방지를 위해
                    별도의 코드로 작성하면 출력된다!

                 -->
            </nav>
            <!-- 1-3.영사기 -->
            <aside id="cam">
                <!-- 영사기 이미지 -->
                <img src="images/gnb.png" alt="영사기">
                <!-- 빔표시박스 -->
                <div class="bim"></div>
            </aside>
        </header>
        <!-- 2. 메인부분 -->
        <main id="cont" class="part">
            <!-- 2-1.스크린박스 -->
            <div id="screen">
                
            </div>
        </main>
        <!-- 3. 하단부분 -->
        <footer id="info" class="part">

        </footer>
        <!-- 
            [ html5 - 레이아웃 요소들 ]
            태그요소의 의미를 부여하여 레이아웃을 정의함
            - 태그에 의미를 부여한 것을 "시멘틱"이라고 함
            sementic(의미있는, 의미론적인)
            - 시멘틱 요소는 의미가 있는 요소를 말한다
            - 검색엔진이 테이터를 수집할때(크롤링할때)
            시멘틱 요소로 내용별 분석이 가능하다.
            좀 더 분석적이고 정교한 내용 분류를 통해서
            검색내용이 구체적이고 정확할 수 있도록 한다

            예) 호텔 사이트의 주요한 네이게이션(메뉴)
            을 분석한다고 할때 호텔 사이트 분류의 nav
            태그를 수집하여 내용을 분석한다!


            [ 주요 시멘틱 레이아웃용 태그들 ]
            1. header - 문서 또는 섹션의 상단부분을 정의
            2. nav - 문서의 탐색 링크 셋트를 정의
            3. section - 문서의 내용을 구분하는 섹션 정의
            4. article - 독립적인 컨텐츠를 정의
            5. aside - 메인 컨텐츠 이외의 요소를 정의
            6. footer - 문서 또는 섹션의 하단부분을 정의
            7. main - 문서의 중요 컨텐츠를 정의
                (주의: 한 문서안에 단 한번만 쓸 수 있다!)
            8. hgroup - h1~h6까지의 머릿글을 묶어주는 역할

            -> 위의 모든 시멘틱 레이아웃 태그들은 모두
            그 성격이 div와 같다~!!

         -->


    </body>
</html>
