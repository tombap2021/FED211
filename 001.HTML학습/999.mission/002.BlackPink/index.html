    <script type="text/javascript">

        /*/////////////////////////////////////////
            함수명: goMov
            기능: iframe의 src경로중 영화코드를 변경함!
        *//////////////////////////////////////////
        function goMov(code){//code 영화코드
//            alert(code);
            //스크린에 iframe소스 넣기!
            // item(0) - class가 여러번사용가능 하므로 0번째 class라는 뜻!
            // innerHTML - html태그를 넣어주는 속성
            // JS에서 이퀄(=)의 의미는 같다는 뜻이아니다!!!
            // ---> 오른쪽에 있는 값을 왼쪽에 넣어라!!!
            document.getElementsByClassName("screen")
            .item(0).innerHTML='<iframe src="https://www.youtube.com/embed/'+code+'?autoplay=1&showinfo=0&controls=0&iv_load_policy=3&rel=0&loop=1&playlist='+code+'"></iframe>';
        }/// goMov함수 //////////

        // 한줄주석

        /*

            코드구역....

        document 객체를 사용하여 html문서 내에 있는 모든 요소에 접근할 수 있다
        
        1. 아이디요소접근 :
        document.getElementById(아이디명)
        2. 클래스요소접근 :
        document.getElementsByClassName(클래스명) 
        3. 태그요소접근 :
        document.getElementsByTagName(태그명)

    </script>

   <!--
   iframe 태그란?
   - inline frame의 줄임말
   - 외부주소를 갖는 사이트나 동영상객체 등을 불러와서 주소가 서로 상이한 html페이지를 사이트 내부에 display할 수 있는 html요소
   - src속성: 불러올 사이트 주소
   
   유튜브 옵션
	   autoplay=1 // 자동플레이
	   loop=1 //반복재생하기(playlist=같은동영상id) 
	   showinfo=0 //상단 정보바 없애기
	   controls=0 //하단 컨트롤바 없애기
	   cc_load_policy=0 //자막해제
	   iv_load_policy=3 //영상위에 뜨는 홍보영상 안보이게 하기
	   vq=hd720 //720p 화질로 재생시키기
	   rel=0 //영상종료후에 관련영상 안뜨게 하기
	   autoplay=1 //자동시작
	   fs=0 //풀스크린 버튼 없애기
	   start=60 //60초부터 시작하게 하기
	   end=90 //90초에서 끝나게 하기

	(참고) URL 파라미터 쓰는법
	url주소?키=값&키=값&키=값..........
