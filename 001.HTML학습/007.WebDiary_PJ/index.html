<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web Diary PJ</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- 1.전체부모박스 : section.cont -->
        <section class="cont">

            <!-- 2.체크배경박스 : aside#check -->
            <aside id="check">
                <span class="bld">체크무늬배경</span>
                <!-- 클래스 bld는 배경처리된 이미지설명숨기기(IR) -->
                <!-- 고양이 애니메이션요소 -->
                <img id="cat" src="images/actor2.png" alt="흰고양이">
            </aside>
            <!-- aside는 div의 형제요소(의미:한쪽에 나오는 부수적인것) -->

            <!-- 3.타이틀박스 : header#tit -->
            <header id="tit">
                <h1 class="bld">걸어서 세계속으로~!</h1>
                <!-- 제목에 해당하는 이미지이므로 설명을 h1처리 -->
                <!-- 걷는남자 애니메이션 요소 -->
                <img id="man" src="images/man.png" alt="걷는남자">
            </header>
            <!-- 4.다이어리박스 : main#diary -->
            <main id="diary">
                <span class="bld">다이어리이미지</span>
                <!-- 4-1.폴라1 -->
                <div class="pola pola1">
                    <img src="images/pola1_tit.png" alt="알함브라 궁전의 정원">
                </div>
                <!-- 4-2.폴라2 -->
                <div class="pola pola2">
                    <img src="images/pola2_tit.png" alt="구엘공원">
                </div>
                <!-- 4-3.스케줄박스 -->
                <div class="schedule">
                    <img src="images/schedule.png" alt="일정표">
                    <img src="images/schedule_over.png" alt="일정체크표시">
                </div>
                <!-- 4-4.포스트잍1 -->
                <div class="post post1">
                    <img src="images/toto.jpg" alt="투우장면">
                </div>
                <!-- 4-5.포스트잍2 -->
                <div class="post post2">
                    <img src="images/real.jpg" alt="축구장면">
                </div>
                <!-- 4-6.스페인음식 -->
                <div class="food">
                    <img src="images/food.png" alt="스페인음식">
                </div>
            </main>
            <!-- 5.하단바다박스 : footer#sea -->
            <footer id="sea">
                <span class="bld">바다이미지</span>
                <!-- 상어 애니메이션 요소 -->
                <img id="shark" src="images/shark.gif" alt="상어">
            </footer>
        </section>

        <!-- 자유로운 애니 캐릭터 -->
        <img id="act1" src="images/actor1.png" alt="날날이">

        
    </body>
</html>
