<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>미디어쿼리란?</title>
    <style>
        /* 
                [ 미디어쿼리(Media Query)란? ]

                - 디바이스의 가로 사이즈에 대해 계속된
                질의(Query)를 브라우저에 함으로써 사이즈
                변경 시점에 필요한 CSS를 적용하여 디자인
                변경을 할 수 있도록 구현된 CSS 코딩기법

                - 반응형(적응형)웹을 구현하는 핵심기술

                1. 반응형웹(Responsive Web) :
                미디어 화면크기에 따라 종합적인 변경사항을
                기술적으로 다룬 사이트

                2. 적응형웹(Adaptive Web) :
                미디어 화면크기에 따라 레이아웃 등의 CSS로
                요소의 속성변경을 다룬 웹사이트

                - 우리가 CSS 코딩으로 구현하는 것은 적응형웹이다!
                즉, 적응형웹은 반응형웹의 일부분이다!
                하지만 일반적인 명칭으로 반응형웹으로 부른다!

                [ 구현방법 ]

                @media only screen and (max-width:1300px) and (min-width:700px) {
                    CSS코딩구역
                }

                1) @media : 미디어쿼리 선언부

                2) only screen : 회피코드(미디어쿼리를 아는 브라우저만 들어옴)

                3) max-width : 최대사이즈(반드시 px단위를 사용함, 소괄호 사용함)

                4) min-width : 최소사이즈(반드시 px단위를 사용함, 소괄호 사용함)

                - 최대, 최소사이즈는 표기된 사이즈를 
                포함한 이상/이하 표기임

                - 최대사이즈만 쓸경우 기준사이즈 하위가 모두 포함됨(중요사항-큰 사이즈부터 작은 사이즈 순으로 써야함)

                - 최소사이즈만 쓸경우 기준사이즈 상위가 모두 포함됨(중요사항-작은 사이즈부터 큰 사이즈 순으로 써야함)

                5) and : 구문 사이에 연결자
                - 주의사항: and 앞뒤에 공백필수!

            */

        /* 배경이미지 박스 */
        .bx {
            position: relative;
            /* 부모자격 */
            width: 100%;
            height: 1000px;
            margin: 0 auto;
            /* 마영오! 블록가로중앙 */
            /* background: url(./images/oldTVON.png) no-repeat center/auto 100%; */
        }
        /* .bx의 가상요소로 배경이미지 넣고 스크린보다 위에 오게하기 */
        .bx::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url(./images/oldTVON.png) no-repeat center/auto 100%;
        }
        

        /* 스크린 */
        .screen {
            position: absolute;
            top: 307px;
            left: 50%;
            transform: translateX(-61%);
            width: 345px;
            height: 258px;
            /* outline: 2px solid red; */
        }
        /* 스크린이미지 */
        .screen img{
            width: 100%;
            height: 100%;
            display: none;
        }
        /* 첫번째 이미지만 보이게 */
        .screen img:first-child{
            display: inline;
        }

        /* 미디어쿼리 적용하기 */
        /* 1200px 이하 */
        @media only screen and (max-width:1200px) {
            
            /* 노이즈화면 이미지 숨기기 */
            .screen img:first-child{
                display: none;
            }

            /* 이정재 1번이미지 보이기 */
            .screen img:nth-child(2){
                display: inline;
            }


        }/* 미디어쿼리 1200px이하 */

        /* 1100px 이하 */
        @media only screen and (max-width:1100px) {
            /* 이정재 1번이미지 숨기기 */
            .screen img:nth-child(2){
                display: none;
            }
            /* 이정재 2번이미지 보이기 */
            .screen img:nth-child(3){
                display: inline;
            }
        }/* 미디어쿼리 1100px 이하 */

        /* 1000px 이하 */
        @media only screen and (max-width:1000px) {
            /* 이정재 2번이미지 숨기기 */
            .screen img:nth-child(3){
                display: none;
            }
            /* 이정재 3번이미지 보이기 */
            .screen img:nth-child(4){
                display: inline;
            }
        }/* 미디어쿼리 1000px 이하 */
        
        /* 900px 이하 */
        @media only screen and (max-width:900px) {
            /* 이정재 3번이미지 숨기기 */
            .screen img:nth-child(4){
                display: none;
            }
            /* 이정재 4번이미지 보이기 */
            .screen img:nth-child(5){
                display: inline;
            }
        }/* 미디어쿼리 900px 이하 */

        /* 850px 이하 */
        @media only screen and (max-width:850px) {
            /* 이정재 4번이미지 숨기기 */
            .screen img:nth-child(5){
                display: none;
            }
            /* 이정재 5번이미지 보이기 */
            .screen img:nth-child(6){
                display: inline;
            }
        }/* 미디어쿼리 850px 이하 */

        /* 830px 이하 */
        @media only screen and (max-width:830px) {
            /* 이정재 5번이미지 숨기기 */
            .screen img:nth-child(6){
                display: none;
            }
            /* 이정재 6번이미지 보이기 */
            .screen img:nth-child(7){
                display: inline;
            }
        }/* 미디어쿼리 830px 이하 */

        /* 810px 이하 */
        @media only screen and (max-width:810px) {
            /* 이정재 6번이미지 숨기기 */
            .screen img:nth-child(7){
                display: none;
            }
            /* 이정재 7번이미지 보이기 */
            .screen img:nth-child(8){
                display: inline;
            }
        }/* 미디어쿼리 810px 이하 */

        /* 790px 이하 */
        @media only screen and (max-width:790px) {
            /* 이정재 7번이미지 숨기기 */
            .screen img:nth-child(8){
                display: none;
            }
            /* 이정재 8번이미지 보이기 */
            .screen img:nth-child(9){
                display: inline;
            }
        }/* 미디어쿼리 790px 이하 */

        /* 770px 이하 */
        @media only screen and (max-width:770px) {
            /* 이정재 8번이미지 숨기기 */
            .screen img:nth-child(9){
                display: none;
            }
            /* 이정재 9번이미지 보이기 */
            .screen img:nth-child(10){
                display: inline;
            }
        }/* 미디어쿼리 770px 이하 */



    </style>
</head>

<body>

    <div class="bx">
        <div class="screen">
            <img src="./images/sc_noise.png" alt="노이즈화면">
            <img src="./images/jeong1.jpg" alt="이정재1">
            <img src="./images/jeong2.jpg" alt="이정재2">
            <img src="./images/jeong3.jpg" alt="이정재3">
            <img src="./images/jeong4.jpg" alt="이정재4">
            <img src="./images/jeong5.jpg" alt="이정재5">
            <img src="./images/jeong6.jpg" alt="이정재6">
            <img src="./images/jeong7.jpg" alt="이정재7">
            <img src="./images/jeong8.jpg" alt="이정재8">
            <img src="./images/jeong9.jpg" alt="이정재9">
        </div>
    </div>

</body>

</html>
