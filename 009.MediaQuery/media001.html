<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>미디어쿼리란?</title>
        <style>
            /* 
                [ 미디어쿼리(Media Query)란? ]

                - 디바이스의 가로 사이즈에 대해 계속된
                질의(Query)를 브라우저에 함으로써 사이즈
                변경 시점에 필요한 CSS를 적용하여 디자인
                변경을 할 수 있도록 구현된 CSS 코딩기법

                - 반응형(적응형)웹을 구현하는 핵심기술

                1. 반응형웹(Responsive Web) :
                미디어 화면크기에 따라 종합적인 변경사항을
                기술적으로 다룬 사이트

                2. 적응형웹(Adaptive Web) :
                미디어 화면크기에 따라 레이아웃 등의 CSS로
                요소의 속성변경을 다룬 웹사이트

                - 우리가 CSS 코딩으로 구현하는 것은 적응형웹이다!
                즉, 적응형웹은 반응형웹의 일부분이다!
                하지만 일반적인 명칭으로 반응형웹으로 부른다!

                [ 구현방법 ]

                @media only screen and (max-width:1300px) and (min-width:700) {
                    CSS코딩구역
                }

                1) @media : 미디어쿼리 선언부

                2) only screen : 회피코드(미디어쿼리를 아는 브라우저만 들어옴)

                3) max-width : 최대사이즈(반드시 px단위를 사용함, 소괄호 사용함)

                4) min-width : 최소사이즈(반드시 px단위를 사용함, 소괄호 사용함)

                - 최대, 최소사이즈는 표기된 사이즈를 
                포함한 이상/이하 표기임

                - 최대사이즈만 쓸경우 기준사이즈 하위가 모두 포함됨(중요사항-큰 사이즈부터 작은 사이즈 순으로 써야함)

                - 최소사이즈만 쓸경우 기준사이즈 상위가 모두 포함됨(중요사항-작은 사이즈부터 큰 사이즈 순으로 써야함)

                5) and : 구문 사이에 연결자
                - 주의사항: and 앞뒤에 공백필수!

            */
        </style>
    </head>
    <body>
        
    </body>
</html>
