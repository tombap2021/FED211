<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 미디어쿼리2</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        /* 공통class */
        .ibx{/* 속박스 */
            width: 1200px;
            margin: 0 auto;
            outline: 2px dashed red;
        }
        .ibx::after{/* float해제 */
            content: '';
            display: block;
            clear: both;
        }
        .pbx{/* 파티션박스 */
            float: left;
            outline: 1px dotted blue;
        }

        /* 개별 디자인 */

        /* 1. 상단영역 */
        .top>.pbx{
            width: 33.33%;/* 3등분 */
            height: 120px;
        }
        /* 2. 중앙영역 */
        .cont>.pbx{
            width: 25%;/* 4등분 */
            height: 300px;
        }

        /* 3. 하단영역 */
        .info>.pbx{
            width: 50%;/* 2등분 */
            height: 200px;
        }


    </style>
</head>
<body>
    <!-- 1. 상단영역 -->
    <div>
        <header class="ibx top">
            <div class="pbx top1"></div>
            <div class="pbx top2"></div>
            <div class="pbx top3"></div>
        </header>
    </div>
    <!-- 2. 중앙영역 -->
    <div>
        <main class="ibx cont">
            <div class="pbx cont1"></div>
            <div class="pbx cont2"></div>
            <div class="pbx cont3"></div>
            <div class="pbx cont4"></div>
        </main>
    </div>
    <!-- 3. 하단영역 -->
    <div>
        <footer class="ibx info">
            <div class="pbx info1"></div>
            <div class="pbx info2"></div>
        </footer>
    </div>
    
</body>
</html>
