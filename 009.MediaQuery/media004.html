<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유연한 이미지3 - 이미지 6개</title>
    <style>
        /* 이미지로 테스트 하는 이유는?
        이미지는 가로/세로 중 하나만 셋팅하면 나머지는
        이미지 고유의 비율을 유지하면 자동변경된다!
        이런 특성을 이용하여 연습한다 */
        .lee{
            display: block;
            /* float:left적용위해 박스처럼변경함 */
            width: 15.66%;/* 6개면 16.66%지만 양쪽마진만큼 뺀다! */
            /* height값은 비율에 맞게 자동으로 변한다! */
            margin: 0.5%;/* 양쪽마진 1% */
            float: left;
        }

        /* max-width로 잡는 미디어쿼리는 반드시 큰 사이즈에서
        작은 사이즈 순서로 코딩해야 제대로 적용된다! */

        /* 미디어쿼리 1200px이하일때 한줄에 세개씩 오게하기 */
        @media only screen and (max-width:1200px) {
            .lee{
                width: 32.33%;/* 마진뺌 */
            }
        }/* 미디어쿼리 1200px이하 */

        
        /* 미디어쿼리 1024이하일때 한줄에 두개씩 오게하기 */
        @media only screen and (max-width:1024px) {
            .lee{
                width: 49%;/* 마진뺌 */
            }
        }/* 미디어쿼리 1024px이하 */

        /* 미디어쿼리 800px이하일때 한줄에 하나만 오게하기 */
        @media only screen and (max-width:800px) {
            .lee{
                width: 100%;
                margin: 0;
            }
        }/* 미디어쿼리 800px이하 */

    </style>
</head>
<body>
    <img src="images/jeong5.jpg" alt="이정재" class="lee">
    <img src="images/jeong4.jpg" alt="이정재" class="lee">
    <img src="images/jeong6.jpg" alt="이정재" class="lee">
    <img src="images/jeong7.jpg" alt="이정재" class="lee">
    <img src="images/jeong1.jpg" alt="이정재" class="lee">
    <img src="images/jeong2.jpg" alt="이정재" class="lee">
    
</body>
</html>
