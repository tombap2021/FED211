<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Display</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* 보이는 화면기준 */
        }

        ul,
        ol {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* 전체부모 */
        #wrap {
            width: 100%;
            height: 100%;
        }

        /* ul 파티션 부모박스 */
        #wrap>ul {}

        /* 파티션 li공통 */
        #wrap>ul>li {}

        /* 각 파티션 li */
        #wrap>ul>li:nth-child(1) {
            background: 
            url(./images/Lotte/m01_bg.jpg) no-repeat center/cover;
        }
        #wrap>ul>li:nth-child(2) {
            background: 
            url(./images/Lotte/m02_bg.jpg) no-repeat center/cover;
        }
        #wrap>ul>li:nth-child(3) {
            background: 
            url(./images/Lotte/m03_bg.jpg) no-repeat center/cover;
        }
        #wrap>ul>li:nth-child(4) {
            background: 
            url(./images/Lotte/m04_bg.jpg) no-repeat center/cover;
        }
        #wrap>ul>li:nth-child(5) {
            background: 
            url(./images/Lotte/m05_bg.jpg) no-repeat center/cover;
        }
    </style>
</head>

<body>
    <!-- 전체부모박스 -->
    <div id="wrap">
        <!-- 파티션박스 -->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

</body>

</html>
