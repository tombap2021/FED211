<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>addClass응용 - 햄버거버튼</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .top{
            position: relative;
            height: 100px;
            background-color: #ccc;
        }
        /* 햄버거버튼 */
        .ham{
            position: absolute;
            top: 30px;
            right: 30px;
            /* 부모는? .top */
            width: 60px;
            height: 40px;
            /* outline: 1px solid red; */
        }
        /* 햄버거 막대 span공통 */
        .ham span{
            position: absolute;
            width: 100%;
            height: 10px;
            background-color: #000;
            /* 트랜지션 */
            transition: all .4s ease-out;
        }
        /* 햄버거 막대 개별위치이동 */
        /* 1번막대 */
        .ham span:nth-child(1){
            top: 0;
        }
        /* 2번막대 */
        .ham span:nth-child(2){
            top: 15px;
        }
        /* 3번막대 */
        .ham span:nth-child(3){
            top: 30px;
        }

        /* .ham에 class="on"을 주면 span막대 변경하기 */

        /* 1번막대 : 중앙이동+시계방향45도회전 */
        .ham.on span:nth-child(1){
            top: 15px;
            transform: rotate(45deg);
        }
        /* 2번막대 : left위치 중앙이동+width는0 */
        .ham.on span:nth-child(2){
            width: 0;
            left: 50%;
        }
        /* 3번막대 : 중앙이동+반시계방향45도회전 */
        .ham.on span:nth-child(3){
            top: 15px;
            transform: rotate(-45deg);
        }

    </style>
</head>
<body>
    <!-- 상단영역 -->
    <header class="top">

        <!-- 햄버거버튼 -->
        <div class="ham">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </header>
    
</body>
</html>
