<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> has 선택자 </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
<script src="jquery-ui-1.8.23.custom.min.js"></script>

<script>
$(document).ready(function(e) {
  /* 
    :has(태그명)
    -> 선택요소 내부에 지정한 태그요소가 있는 요소를 선택함
    (비교: contains는 선택요소의 문자데이터를 찾으므로 has와는 다르다!)

    [ 제이쿼리 메서드 소개 ]
    animate({CSS설정},시간,이징,함수)
    1. CSS설정 : CSS속성값 셋팅하는 구역
    2. 시간: 1/1000초 애니메이션 되는 시간
    3. 이징: 가속도 설정
    4. 함수: 콜백함수(애니후 실행)

  */

	
	// 미션: #container를 클릭하면
  $("#container").click(function(){
    // 1. span태그를 포함하고 있는 li를 선택하여 
    $("li:has('span')") // 주인공!
    // 글자크기를 9px로 2초간 애니메이션하고
    .animate({
      fontSize:"9px"
    },2000) ///// animate /////
    // 2. 0.5초간 숨기게 하고
    // 위에서 계속이어서!
    // (한요소에 여러 애니메이션을 주면 순서대로 처리된다!)
    .hide(500)

  }); ////////// click //////////////////
	// 3. 숨긴상태에서 텍스트를 "내가 이러니 바나나 안바나나"로 바꾸고
	// 4. 0.5초 동안 나타나게하고
	// 5. 글자크기를 72px , 글자색 노란색, 글자그림자를 
  //    애니메이션으로 주고
	// 6. 그 후 바나나 배경으로 body 준다!!!
	
});//jQuery실행구역
</script>

</head>
<body>

<div id="container">

  <div> Lorem Ipsum </div> 
  
   <ul class="nav1">
     <li> apple </li>
     <li><span>banana</span></li>
     <li> grape </li>
   </ul>

   <ul class="nav2">
     <li> lion </li>
     <li> tiger </li>
     <li> fox </li>
   </ul>
   
</div>

<!---------- jQuery code Start ---------->
<script>

</script>

</body>
</html>
