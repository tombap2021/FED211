<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> fadeInOut 갤러리 </title>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script>
	$(function(){ ////// jQB /////////////////////////

		// 무한 페이드 효과 순서 //
		// 1. 두번째 이미지를 display:none시킨다 (hide메서드)
		// 2. 두번째 이미지에 active 클래스를 준다 (z-index="1")
		// 3. 두번째 이미지를 fadeIn 애니메이션 시킨다 (나타남!)
		// 4. 첫번째 이미지의 active 클래스를 지운다
		// 5. 첫번째 이미지를 맨뒤로 보낸다

		// 유의사항:
		// 1. 인터발함수로 일정간격 자동실행해야함!
		// 2. 마우스 오버시 멈춰야 하므로 변수에 인터발함수 넣기!

		// 인터발용변수
		let autoI;

		autoI = setInterval(()=>{
			// 호출확인
			console.log("인터발!");
		},3000); //// 인터발 /////


	}); //////////////// jQB /////////////////////////
</script>
<style>
body {
	margin:20px auto;
	padding:0;	
	width:620px;
	background:#192839;
}
.fadeShow { 
	background:#666;
	width:600px; 
	height:350px; 
	border:2px solid #FDF6DD;        
}
.fadeShow img{position:absolute;}

.fadeShow .active{
   	z-index:1;
}
	
</style>
</head>

<body>

<div class="fadeShow">
     <img class="active" src="slide1.jpg" alt="image1" />
     <img src="slide2.jpg" alt="image2" />
     <img src="slide3.jpg" alt="image3" />
</div>


<!---------- jQuery code Start ---------->
<script>
	
</script>
</body>
</html>
