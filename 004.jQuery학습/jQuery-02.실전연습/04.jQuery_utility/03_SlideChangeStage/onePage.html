<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Scroll</title>
    <style>
        html,
        body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;/* 보이는 화면기준 채우기 */
            /* body하위 요소의 높이값 %의 기준이됨! */
        }
        /* 공통셋팅 */
        a{
            text-decoration: none;
            color: #fff;
            text-shadow: 0 0 2px #777;
        }
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul::after{/* float해제 */
            content: '';
            display: block;
            clear: both;
        }
        li{
            float: left;/* 옆으로 흐르게 */
        }
        img{
            border: none;
            /* 이미지 링크시 테두리없앰 */
        }
        h1,
        h2,
        h3{
            margin: 0;
            padding: 0;
            font-size: 100%;
        }

    </style>
</head>
<body>
    <!-- 1. 상단영역 -->
    <div id="top">
        <header class="top ibx">
            <!-- 1-1.로고 -->
            <h1 id="logo">
                <a href="#">
                    <img src="images/logo.png" alt="메가박스로고">
                </a>
            </h1>
            <!-- 1-2.GNB메뉴 -->
            <nav class="gnb">
                <ul>
                    <li>
                        <a href="#pg1">아수라</a>
                    </li>
                    <li>
                        <a href="#pg2">고산자</a>
                    </li>
                    <li>
                        <a href="#pg3">인천상륙작전</a>
                    </li>
                    <li>
                        <a href="#pg4">봉이김선달</a>
                    </li>
                    <li>
                        <a href="#pg5">비밀은없다</a>
                    </li>
                    <li>
                        <a href="#pg6">아가씨</a>
                    </li>
                    <li>
                        <a href="#pg7">탐정홍길동</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>

    <!-- 2. 페이지영역 -->
    <section id="pg1" class="page"></section>
    <section id="pg2" class="page"></section>
    <section id="pg3" class="page"></section>
    <section id="pg4" class="page"></section>
    <section id="pg5" class="page"></section>
    <section id="pg6" class="page"></section>
    <section id="pg7" class="page"></section>

    
</body>
</html>
