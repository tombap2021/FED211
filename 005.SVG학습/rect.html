    <title>사각형 SVG</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        body{
            color: #fff;
            background-color: #000;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>사각형 SVG</h1>

    <div class="ibox ib1">
        
    </div>

    <!-- 
        [ SVG 란? ]
        - Scalable Vector Graphic 의 줄임말
        즉, 확대해도 깨짐이 없는 벡터 그래픽
        - 이미지 그래픽은 2가지 종류 중 하나다!
        (비트맵이미지-픽셀이미지, 벡터이미지-계산하여 화면에 그림)
        - svg 라는 확장자를 사용함 (예: img1.svg)
        - html5에서 SVG를 브라우저에 그릴 수 있도록 태그로 도입함!

        [ svg 태그요소란? ]
        - SVG를 그리는 공간
        - 하위요소로 그릴 수 있는 여러가지 도형 포멧이 있음
        1. 사각형 <rect>
        2. 원 <circle>
        3. 타원 <ellipse>
        4. 직선 <line>
        5. 다중선 <polyline>
        6. 다각형 <polygon>
        7. 선 <path> - 직선,곡선 등 다양한 선표현

        [ svg 공통 속성 - 선과 면으로 된 벡터그래픽 ]
        1. 채우기색 : fill
        2. 선두께 : stroke-width
        3. 선색 : stroke

        [ rect 요소 - 사각형을 그리는 svg ]
        1. 구성속성: 
            (1) 가로크기 - width
            (2) 세로크기 - height
            (3) x축위치 - x
            (3) y축위치 - y
        2. 표현법:
          - svg 요소 하위에 rect 요소를 코딩한다
     -->

</body>

</html>
