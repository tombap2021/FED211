<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Cube CSS3 3D Animation</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* 보이는 화면기준 */
        }
        body{
            background-image: linear-gradient(to bottom, #777 30%,#ccc 70%);
            overflow: hidden;
        }

        /* 큐브 */
        .cube{
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            /* calc(%수치 - 특정px)
            CSS의 고유계산함수임(주의:빼기기호 앞뒤공백필수!) */
            width: 300px;
            height: 300px;
            outline: 2px solid #000;

            /* 3無 */
            margin: 0;
            padding: 0;
            list-style: none;

            /* 
                [ 입체로 설정하기! ]
                - 입체로 설정할 요소의 부모박스에 아래와 같이
                설정한다!

                transform-style: preserve-3d

                - 기본값은 flat 즉, 2D
                - preserve-3d 는 3D 전환설정!
            */
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(30deg);
            /* 입체를 잘보기위해 x축,y축으로 약간회전해 놓는다 */

        }

        /* 큐브각면 공통 */
        .cube>li{
            position: absolute;
            /* 부모? .cube */
            width: 100%;
            height: 100%;
            opacity: 0.7;/* 반투명 */
        }

        /* 큐브 각면 셋팅 */
        /* 1. 앞면 */
        .cube>li:nth-child(1){
            background-color: red;
            transform: translateZ(150px);
            /* 화면방향으로 li크기의 절반만큼 이동함 */
        }
        /* 2. 오른쪽면 */
        .cube>li:nth-child(2){
            background-color: green;
            transform: rotateY(90deg) translateZ(150px);
            /* 화면방향으로 li크기의 절반만큼 이동함 */
        }
        /* 3. 뒷면 */
        .cube>li:nth-child(3){
            background-color: orange;
            transform: rotateY(180deg) translateZ(150px);
            /* 화면방향으로 li크기의 절반만큼 이동함 */
        }
        /* 4. 왼쪽면 */
        .cube>li:nth-child(4){
            background-color: yellow;
            transform: rotateY(-90deg) translateZ(150px);
            /* 화면방향으로 li크기의 절반만큼 이동함 */
        }
        /* 5. 윗면 */
        .cube>li:nth-child(5){
            background-color: blue;
            transform: rotateX(90deg) translateZ(150px);
            /* 화면방향으로 li크기의 절반만큼 이동함 */
        }
        /* 6. 아랫면 */
        .cube>li:nth-child(6){
            background-color: purple;
            transform: rotateX(-90deg) translateZ(150px);
            /* 화면방향으로 li크기의 절반만큼 이동함 */
        }

    </style>
</head>
<body>

    <ul class="cube">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
</body>
</html>
