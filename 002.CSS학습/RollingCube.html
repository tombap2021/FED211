<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Cube CSS3 3D Animation</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* 보이는 화면기준 */
        }
        body{
            background-image: linear-gradient(to bottom, #777 30%,#ccc 70%);
            overflow: hidden;
        }

        /* 큐브 */
        .cube{
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            /* calc(%수치 - 특정px)
            CSS의 고유계산함수임(주의:빼기기호 앞뒤공백필수!) */
            width: 300px;
            height: 300px;
            outline: 2px solid #000;

            /* 3無 */
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* 큐브각면 공통 */
        .cube>li{
            position: absolute;
            /* 부모? .cube */
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

    <ul class="cube">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
</body>
</html>
