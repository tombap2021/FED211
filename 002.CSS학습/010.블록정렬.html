<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>블록요소의 정렬</title>
        <style>
            /* 큰박스 */
            .bx{
                margin: 15px;
                padding: 15px;
                border: 5px dashed blue;
            }
            /* 작은박스 */
            .sbx{
                width: 200px;
                height: 200px;
                
                /* 배경이미지 공통 */
                background-repeat: no-repeat;
                background-position: center;
                background-size: 300px;
            }
        </style>
    </head>
    <body>
        <h1>블록요소의 정렬</h1>
        <div class="bx">
            <div class="sbx sbx1"></div>
        </div>
        <div class="bx">
            <div class="sbx sbx2"></div>
        </div>
        <div class="bx">
            <div class="sbx sbx3"></div>
        </div>

    </body>
</html>
