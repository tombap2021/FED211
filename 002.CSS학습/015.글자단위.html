<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자단위</title>
    <style>
        /* 
            [ 글자크기 단위 ]
            1. px(픽셀단위 - 스크린 픽셀수)
            2. pt(포인트단위 - 인쇄잉크 도트개수/인치)
            -> px과 pt의 관계
            브라우저에서 12pt === 16px (이육사)
            -> 1,2이 절대단위

            3. em(글자크기의 배수단위:배수의 기준은 부모요소)
            - 기본글자 크기에 따라 1em === 16px, 2em === 32px
            - 만약 기본 글자크기를 변경하면 상대적으로 크기가 변경된다

            4. rem(root em - 배수단위 : 배수의 기준이 root인 html임)

            5. %(퍼센트 단위 : em 배수단위와 유사 100% === 1em)

            - 3,4,5번은 상대단위

            ※ 참고: em 단위의 em은 "엠"으로 발음되고 실제로 "M"문자를
            지칭한다. 활자를 만들때 기본 크기를 "M"문자를 기준한데서
            유래됨
         */

        /* em단위 */
        /* em은 배수단위이므로 기본크기에 곱한다! */
        /* html의 기본글자크기는 16px이다! */

        .f1{
            font-size: 2em;
            /* 
                32px을 em으로 만들려면?

                16px * ?em = 32px
                ?em = 32px / 16px

                [ em 계산법 ]
                원하는 px / 상속된 px

                - 상속된 px이란?
                : html문서에서 최상위 부모요소에 셋팅된 글자크기가
                자식요소로 상속된다! (글자크기 셋팅이 아래로 내려감!)
             */

        }

        .f2{
            font-size: .75em;
            /* 
            원하는 px / 상속된 px

            원하는 px 은 24px 
            상속된 px 은 32px

            24px / 32px = 0.75em
            
            */
        }

        .f3{
            font-size: .58em;
            /* 
                원하는 px은 14px

                원하는 px / 상속된 px

                14px / 24px = 0.58em
             */
        }

        /* 
            rem 단위 : 상속된 글자크기로 계산하기 불편해서
            root인 html의 글자크기를 기준해서 계산하는 상대단위방식

            [ rem 계산법 ]
            원하는 px / html px (기본값 16px)

         */
         .rf1{/* 32px */
             font-size: rem;
         }
         .rf2{/* 24px */
             font-size: rem;
         }
         .rf3{/* 14px */
             font-size: rem;
         }



    </style>
</head>
<body>
    <h1>em단위</h1>
    <div class="f1">1.큰 제목입니다. 
        <div class="f2">2.작은 제목입니다. 
            <div class="f3">3.내용입니다.</div>
        </div>
    </div>

    <hr>

    <h1>rem단위</h1>
    <div class="rf1">1.큰 제목입니다. 
        <div class="rf2">2.작은 제목입니다. 
            <div class="rf3">3.내용입니다.</div>
        </div>
    </div>


</body>
</html>
