<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System 2D</title>
    <style>
        /* 웹폰트 */
        @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@900&display=swap');

        html,body{
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }
        body{
            background: url(./images/space.jpg) no-repeat center/cover;
            overflow: hidden;/* 스크롤바없앰 */
        }

        /* 타이틀 */
        .tit{
            margin: 0;
            padding: 0;
            /* h1의 기본마진,패딩 없앰 */
            font-family: 'Big Shoulders Stencil Text', cursive;
            color: #fff;
            font-size: 80px;
            text-align: center;
            padding-top: 20px;
        }

        /* 태양계박스 */
        #solar{
            position: absolute;
            top: 50%;
            left: 50%;
            /* 부모는? 보이는화면! */
            transform: translate(-50%, -50%);
            /* 정중앙이동 */
            width: 250px;
            height: 250px;
        }
        /* 태양박스 */
        #sun{
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            height: 250px;
            border-radius: 50%;/* 원형 */
            overflow: hidden;/* 원형바깥쪽 숨기기 */
            box-shadow: 0 0 60px 10px orange;
            /* box-shadow: 
            x축 y축 blur(경계선흐림) spread(그림자크기) 색 */
            /* outline: 3px dotted lime; */
        }
        /* 태양이미지 */
        #sun img{
            width: 100%;
            height: 100%;

            /* 애니메이션: 이시이지반방마 */
            animation: flame 40s linear infinite alternate;
        }
        /* 태양이 이글거리는 키프레임 */
        @keyframes flame {
            to{
                transform: scale(1.5);
            }
        }/* 키프레임 */
    </style>
</head>
<body>
    <!-- 타이틀 -->
    <h1 class="tit">Solar System</h1>

    <!-- 태양계박스 -->
    <div id="solar">
        <!-- 태양 -->
        <div id="sun">
            <img src="images/sun.png" alt="태양">
        </div>
        <!-- 지구 -->
        <div id="earth">
            <span class="ir">지구</span>
        </div>

    </div><!-- #solar -->
    
</body>
</html>
