<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS심화 - Sprites, IR</title>
    <style>
        /* 
                [ 스프라이츠(Sprites) 기법 ]
                - 하나의 이미지로 배경 이미지 처리하여
                배경 이미지의 위치값을 변경함으로 각각의
                이미지를 표현하는 기법
                - 이점:
                    1) 이미지 용량을 줄임
                    2) http Request(웹요청)가 줄어들어
                        웹 페이지의 랜더링 속도가 빨라진다!
                - 대부분 모바일에서 용량 및 속도 이슈가 있으므로
                스프라이츠 기법을 사용함!
                - 요즘은 DT(데이스탑)에서도 많이 사용되고 있다
            */
            .icons{
                /* 3無 */
                margin: 0;
                padding: 0;
                list-style: none;
                overflow: hidden;
                /* float된 자식요소 높이값 인식 */
                outline: 1px solid red;
            }
            .icons li{
                width: 128px;
                height: 128px;
                float: left;

                /* 배경이미지 넣기 
                - 이미지요청 단 한번만 해도됨! */
                background: url(./images/icons.png) no-repeat;
                /* sns이미지 6개가 한꺼번에 저장된 
                배경이미지임(한개당 가로,세로 128px) */

                outline: 1px solid red;
            }
            /* 트위터 */
            .icons li:nth-child(1){
                background-position: 0 0;
            }
            /* 인스타 */
            .icons li:nth-child(2){
                background-position: -128px 0;
            }
            /* 페북 */
            .icons li:nth-child(3){
                background-position: -256px 0;
            }

    </style>
</head>

<body>
    <ul class="icons">
        <li>
            <a href="#">
                <span></span>
            </a>
        </li>
        <li>
            <a href="#">
                <span></span>
            </a>
            </li>
        <li>
            <a href="#">
                <span></span>
            </a>
        </li>
    </ul>
</body>

</html>
