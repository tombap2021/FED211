<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 효과 CSS</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body{
            text-align: center;
            background-image: linear-gradient(-45deg, orange, lightblue, salmon);
            overflow: hidden;
        }

        /* 버튼공통 */
        .btn {
            position: relative;
            /* 부모자격 */
            display: inline-block;
            width: 120px;
            height: 50px;
            padding: 2px;
            box-sizing: border-box;
            cursor: pointer;

            background-color: #ccc;
            text-align: center;
            font: bold 12px/50px Verdana,"맑은 고딕";
        }
        /* 버튼 공통 속박스 */
        .btn>span{
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }

        /* 보더 애니메이션 - 가상요소로 테두리 애니구현하기 */
        /* 위쪽보더 가상요소 */
        .bt1::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #777;
        }
        /* 오른쪽보더 가상요소 */
        .bt1::after{
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background-color: #777;
        }
        /* 아래쪽보더 가상요소 */
        .bt1>span::before{
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background-color: #777;
        }

    </style>
</head>
<body>
    <h1>버튼 효과 CSS</h1>

    <h2>Border Transition</h2>
    <div class="btn bt1">
        <span>돌아갑니다!</span>
    </div>

    <br>

</body>
</html>
