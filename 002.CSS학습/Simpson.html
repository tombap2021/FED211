<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심슨네 가족 애니메이션</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+And+White+Picture&display=swap');

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            /* 뷰포트단위 가로크기 100% */
            height: 100vh;
            /* 뷰포트단위 세로크기 100% */
        }

        body {
            position: relative;
            /* 부모자격 */
            overflow: hidden;
        }

        /* body의 가상요소로 배경 배치하기 */
        body::before {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            /* 부모? body - 부모박스에 밀착! */

            /* 배경이미지 */
            background: url(./images/oldTVON.png) no-repeat top/cover;
        }

        /* TV 이미지 셋팅 */
        #tv {
            position: absolute;
            top: 43%;
            left: 50%;
            /* 부모는? body */
            transform: translate(-50%, -50%);
            /* 정중앙이동 */
            width: 90%;
            max-width: 1000px;
            /* 가로크기를 부모요소의 90%로 설정했지만
            max-width:1000px 설정으로 1000px크기를 넘지 못함  */
        }


        /* 타이틀 */
        .tit {
            position: absolute;
            top: 4vh;
            left: 50%;
            transform: translateX(-50%);
            /* 가로중앙이동 */
            margin: 0;
            padding: 0;

            font-family: 'Black And White Picture', sans-serif;
            font-size: 4vmax;
            font-weight: normal;
            /* 두께일반 */
            color: #fff;
            text-shadow: 2px 0 #000, -2px 0 #000,
                0 2px #000, 0 -2px #000;
            /* 글자테두리 */
            z-index: 1;
            /* .house보다 위 */

            white-space: nowrap;
            /* 줄바꿈방지 - 박스크기가 컨텐츠보다 조금이라도 작아
            지면 자동줄바꿈이 되는데 nowrap으로 설정시 줄바꿈안됨! */
        }

        /* 전체박스 */
        .house {
            position: absolute;
            /* 부모자격 */
            top: 43%;
            left: 50%;
            /* 부모는? body */
            transform: translate(-60%, -50%);
            /* 정중앙이동 */

            width: 70%;
            /* 유동적인 가로크기!!! */
            max-width: 800px;
            /* 최대가로크기 제한을 주고 70% 가로값 지정 */

            /* height: 441px; */
            /* 비율유지설정 적용을 위해 height값은 지정하지 않는다 */
            margin: 0 auto;
            /* 마영오 - 블록가로중앙 */
            background: url(./images/house.png) no-repeat;
            background-size: 100%;
            /* 가로크기에 맞춤(세로는자동) */
            /* z-index: 1; */

            overflow: hidden;
            /* 넘치는 자식요소 숨기기 */

            /* 3D 원근애니설정하기 - 자식요소에 적용! */
            perspective: 480px;
        }

        /* 비율유지 가상요소 */
        .rbx::before {
            content: '';
            display: block;
            padding-top: 55%;
        }

        /* 
            [ 비율유지박스를 위해 필요한 것들 ]
            1. 가로크기가 유동적인 높이값 없는 블록박스
            2. 1번박스의 가상요소 before로 padding-top값 %지정(비율)
            3. 1번박스의 속박스 앱솔루트 밀착박스 설정(1번박스가 부모)

            [ 비율유지박스를 위한 클래스 ]
            1. .rbx 비율유지박스 (width %)
            2. .rbx::before 비율설정 (padding-top %)
            3. .rbxIn 비율유지속박스 (absolute)
        */


        /* 1. 심슨 */
        .simpson {
            position: absolute;
            top: 65%;
            left: 43.7%;
            width: 5%;

            /* 애니메이션: 이시이지반방마 */
            animation: simpson 6s cubic-bezier(.59,.17,.45,.86) 6s forwards;
        }

        /* 심슨 키프레임 */
        @keyframes simpson {
            0% {
                top: 65%;
                left: 43.7%;
                width: 5%;
                transform: rotate(0deg);
                z-index: 1;
            }

            5% {
                top: 68%;
                left: 46.7%;
                width: 5%;
                transform: rotate(-5deg);
                z-index: 1;
            }

            10% {
                top: 70%;
                left: 47.7%;
                width: 5.3%;
                transform: rotate(5deg);
                z-index: 1;
            }

            15% {
                top: 75%;
                left: 48.7%;
                width: 5.5%;
                transform: rotate(-5deg);
                z-index: 1;
            }

            20% {
                top: 78%;
                left: 45.7%;
                width: 6%;
                transform: rotate(5deg);
                z-index: 1;
            }

            30% {
                top: 80%;
                left: 45.7%;
                width: 10%;
                transform: rotate(-5deg);
                z-index: 1;
            }
            40% {
                top: 73%;
                left: 45.7%;
                width: 15%;
                transform: rotate(5deg);
                z-index: 1;
            }

            50% {
                top: 68%;
                left: 45.7%;
                width: 20%;
                transform: rotate(-5deg);
                z-index: 1;
            }
            60% {
                top: 50%;
                left: 40.7%;
                width: 30%;
                transform: rotate(5deg);
                z-index: 1;
            }

            70% {
                top: 40%;
                left: 31.7%;
                width: 40%;
                transform: rotate(-5deg);
                z-index: 1;
            }
            80% {
                top: 40%;
                left: 31.7%;
                width: 40%;
                transform: rotate(5deg);
                z-index: 1;
            }
            90% {
                top: 30%;
                left: 31.7%;
                width: 45%;
                transform: rotate(-5deg);
                z-index: 1;
            }

            100% {
                top: 30%;
                left: 31.7%;
                width: 46%;
                transform: rotate(0deg);
                z-index: 1;
            }
        }

        /* 키프레임 */

        /* 2. 문짝 */
        .door {
            position: absolute;
            top: 65%;
            left: 44.5%;
            width: 4%;

            /* 문짝 Y축회전 - 원근으로 보이려면 
            부모에게 perspective 를 설정해야함! */
            transform: rotateY(0deg);
            transform-origin: right;
            /* 문짝축 오른쪽변경 */

            /* 애니메이션: 이시이지반방마 */
            animation: doorAni 4s ease-in-out 4s;
        }

        /* 문열기 키프레임 */
        @keyframes doorAni {
            0% {
                transform: rotateY(0deg);
            }

            30% {
                /* 열고있는 상태 */
                transform: rotateY(120deg);
            }

            70% {
                /* 열고있는 상태 */
                transform: rotateY(120deg);
            }

            100% {
                transform: rotateY(0deg);
            }
        }

        /* 키프레임 */
    </style>
</head>

<body>
    <h1 class="tit">Simpson's Family</h1>

    <!-- 전체화면박스 -->
    <div class="house rbx">
        <!-- 1.심슨 -->
        <img src="./images/simpson.png" alt="심슨" class="simpson">

        <!-- 2.문짝 -->
        <img src="./images/door.png" alt="문짝" class="door">
    </div>

    <!-- TV이미지 -->
    <img src="./images/oldTVnew.png" alt="TV" id="tv">

</body>

</html>
