<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일 기기에서 화면 해상도를 일반디바이스의 크기의 해상도로 변환해 주는 메타태그인 뷰포트는 필수다! -->
    <title>뷰포트단위(view port Unit)</title>
    <style>
        /* 
            [ 뷰포트 단위란? ]

            - 먼저 뷰포트란 무엇인가?
            : 디바이스(화면을 가진 기기)의 보이는 화면의 
            접점을 이른다
            - 뷰포트 단위란 무엇인가?
            : 보이는 화면을 기준한 %단위로 크기를 정하는 것!

            - 그렇다면 %단위와의 차이는 무엇인가?
            : %는 일반적으로 부모크기를 기준으로 자식요소의
            크기를 정하거나 폰트일 경우 상속받은 부모폰트를 기준한
            상대적인 크기를 말한다.

            : 반면 뷰포트 단위는 [무조건 보이는 화면을 기준한다!!!]
            -> 보이는 화면에 대한 %비율을 말한다!!!
            (글자크기, 박스크기 등에 동일하게 적용된다!)

            [ 뷰포트 단위의 종류 ]
            1. vw (viewport width)
            - 화면의 가로크기를 기준한 %비율(0~100)
            2. vh (viewport height)
            - 화면의 세로크기를 기준한 %비율(0~100)
            3. vmax (viewport maximum)
            - 화면의 가로,세로크기 중 큰 사이즈를 기준한 %비율(0~100)
            4. vmin (viewport minimum)
            - 화면의 가로,세로크기 중 작은 사이즈를 기준한 %비율(0~100)

            -> vmax / vmin 은 가로폭 또는 세로폭이 너무 작거나 커질때
            그 크기를 유지 하고자할때 주로 사용한다!



            
        */

        /* 박스공통 */
        .vp{
            padding: 50px 0;
            text-align: center;
            margin: 0 auto;
            border: 5px dotted blue;
        }
        /* 1. vw단위 - 보이는 화면 가로폭기준 */
        .vp1{
            width: 50vw;
            font-size: 10vw;
        }
        /* 2. vh단위 - 보이는 화면 세로폭기준 */
        .vp2{
            width: 50vh;
            font-size: 10vh;
        }
        /* 3. vmax단위 - 보이는 화면 가로,세로폭 중 큰것기준 */
        .vp3{
            width: 50vmax;
            font-size: 10vmax;
        }
        /* 4. vmin단위 - 보이는 화면 가로,세로폭 중 작은것기준 */
        .vp4{
            width: 50vmin;
            font-size: 10vmin;
        }

        /* 뷰포트 단위와 일반 %단위 비교 */
        .vp5{
            width: 50%;
            font-size: 24px;
        }
        .vp5-1{/* 뷰포트 */
            width: 50vw;
            /* 어떤 요소의 자식요소로 있어도 뷰포트 단위를 쓰면
            보이는 화면을 무조건 기준한다! */
            border: 5px dotted red;
        }
        .vp5-2{/* 일반% */
            width: 50%;
            /* 일반 %는 부모요소의 크기에 대한 비율 */
            border: 5px dotted green;
        }


    </style>
</head>
<body>
    <div class="vp vp1">
        I am vw!
    </div>
    <div class="vp vp2">
        I am vh!
    </div>
    <div class="vp vp3">
        I am vmax!
    </div>
    <div class="vp vp4">
        I am vmin!
    </div>

    <div class="vp vp5">
        <div class="vp5-1">뷰포트 사용시</div>
        <div class="vp5-2">일반 %사용시</div>
    </div>
    
</body>
</html>
