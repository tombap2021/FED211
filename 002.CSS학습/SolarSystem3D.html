<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System 3D</title>
    <style>
        /* 웹폰트 */
        @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@900&display=swap');

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        body {
            background: url(./images/space.jpg) no-repeat center/cover;
            overflow: hidden;
            /* 스크롤바없앰 */
        }

        /* 공통 class */
        .ir {
            /* 배경이미지 설명숨기기 */
            display: block;
            width: 0;
            height: 0;
            overflow: hidden;
        }

        /* 타이틀 */
        .tit {
            position: relative;
            z-index: 1;
            /* 행성들보다 위 */

            margin: 0;
            padding: 0;
            /* h1의 기본마진,패딩 없앰 */
            font-family: 'Big Shoulders Stencil Text', cursive;
            color: #fff;
            font-size: 80px;
            text-align: center;
            padding-top: 20px;
        }
        

        /* 태양계박스(전체부모) */
        /* 태양계 전체박스를 3D변형으로 기울임! */
        #solar {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            /* 화면채움 */

            /* 3D 변형을 위한 셋팅은 부모박스에서 설정한다! */
            transform-style: preserve-3d;
            /* 기본값은 flat(2D) */

            /* x축 기준으로 기울임 */
            transform: rotateX(75deg);
            /* 전체가 화면 뒤쪽으로 기울어짐
            중앙선 기준으로 상단은 화면뒤, 하단은 화면앞으로 나옴! */
        }

        /* 태양박스 */
        #sun {
            position: absolute;
            top: 50%;
            left: 50%;

            /* 태양이 태양계박스(#solar)와 함께 75도 누워있으므로
            x축으로 75도 반대방향으로 세워줘야 태양이 똑바로 보임! */
            transform: translate(-50%, -50%) rotateX(-75deg);
            /* 정중앙이동 */
            width: 250px;
            height: 250px;
            border-radius: 50%;
            /* 원형 */
            overflow: hidden;
            /* 원형바깥쪽 숨기기 */
            box-shadow: 0 0 60px 10px orange;
            /* box-shadow: 
            x축 y축 blur(경계선흐림) spread(그림자크기) 색 */
            /* outline: 3px dotted lime; */
        }

        /* 태양이미지 */
        #sun img {
            width: 100%;
            height: 100%;

            /* 애니메이션: 이시이지반방마 */
            animation: flame 40s linear infinite alternate;
        }

        /* 태양이 이글거리는 키프레임 */
        @keyframes flame {
            to {
                transform: scale(1.5);
            }
        }

        /* 키프레임 */

        /********** 행성 공통 class ************/
        /* 궤도 class */
        .orbit {
            position: absolute;
            /* 부모는 #solar */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 정중앙이동 */
            border: 5px solid rgba(255,255,255,.5);
            border-radius: 50%;
            /* 원 */

        }
        /* 행성 class */
        .planet {
            position: absolute;
            /* 부모는? .pos */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 행성크기에 맞춤! */
            border-radius: 50%;
            /* 원 */
            background-repeat: no-repeat;
            background-size: 100% 100%;

            /*  행성의 부모가 기울었으므로 반대로 세워줌 */
            transform: rotateY(-75deg);
            /* 이미 행성이 회전하고 있는데 2가지 회전으로
            축반전(x,y축이 바뀐효과)이 생겨서 x축이 아니라
            y축을 세워야함! */
        }


        /*********** 지구행성 셋팅 ***************/

        #earth.orbit {
            width: 600px;
            height: 600px;
        }

        /* 지구행성 포지션 - 중앙중심회전 */
        #earth .pos {
            position: absolute;
            top: calc(50% - 40px);
            left: calc(50% - 40px);
            /* 정중앙 위치 calc(%수치 - px수치) 셋팅! */

            width: 80px;
            height: 80px;

            /* 회전애니메이션 */
            animation: earth 10s linear infinite;
        }

        /* 태양중심 지구회전애니 */
        @keyframes earth {
            from {
                transform:
                    rotate(0deg) translateX(-300px) rotate(0deg);
            }
            to {
                transform:
                    rotate(360deg) translateX(-300px) rotate(-360deg);
            }
        } /* 키프레임 */

        /* 지구행성 셋팅 */
        #earth .planet {
            background-image: url(images/earth.png);

            /* 스케일 애니메이션 + 그림자 애니메이션 */
            animation: pScale 10s linear infinite,
                       shdowAni 10s linear infinite;
        }


        /*********** 목성행성 셋팅 ***************/

        #jupiter.orbit {
            width: 1000px;
            height: 1000px;
        }

        /* 목성행성 포지션 - 중앙중심회전 */
        #jupiter .pos {
            position: absolute;
            top: calc(50% - 70px);
            left: calc(50% - 70px);
            /* 정중앙 위치 calc(%수치 - px수치) 셋팅! */

            width: 140px;
            height: 140px;

            /* 회전애니메이션 */
            animation: jupiter 30s linear infinite;
        }

        /* 태양중심 목성회전애니 */
        @keyframes jupiter {
            from {
                transform:
                    rotate(0deg) translateX(-500px) rotate(0deg);
            }
            to {
                transform:
                    rotate(360deg) translateX(-500px) rotate(-360deg);
            }
        } /* 키프레임 */

        /* 목성행성 셋팅 */
        #jupiter .planet {
            background-image: url(images/jupiter.png);

            /* 스케일 애니메이션 + 그림자 애니메이션 */
            animation: pScale 30s linear infinite,
                       shdowAni 30s linear infinite;
        }



        /*********** 토성행성 셋팅 ***************/

        #saturn.orbit {
            width: 1400px;
            height: 1400px;
        }

        /* 토성행성 포지션 - 중앙중심회전 */
        #saturn .pos {
            position: absolute;
            top: calc(50% - 75px);
            left: calc(50% - 75px);
            /* 정중앙 위치 calc(%수치 - px수치) 셋팅! */

            width: 150px;
            height: 150px;

            /* 회전애니메이션 */
            animation: saturn 40s linear infinite;
        }

        /* 태양중심 토성회전애니 */
        @keyframes saturn {
            from {
                transform:
                    rotate(0deg) translateX(-700px) rotate(0deg);
            }
            to {
                transform:
                    rotate(360deg) translateX(-700px) rotate(-360deg);
            }
        } /* 키프레임 */

        /* 토성행성 셋팅 */
        #saturn .planet {
            background-image: url(images/saturn.png);
            background-size: 100% 60%;
            background-position: center;

            /* 스케일 애니메이션 + 그림자 애니메이션 */
            animation: pScale 40s linear infinite,
                       shdowAni 40s linear infinite;
        }





        /*********** 명왕성행성 셋팅 ***************/

        #pluto.orbit {
            width: 1600px;
            height: 1600px;
        }

        /* 명왕성행성 포지션 - 중앙중심회전 */
        #pluto .pos {
            position: absolute;
            top: calc(50% - 30px);
            left: calc(50% - 30px);
            /* 정중앙 위치 calc(%수치 - px수치) 셋팅! */

            width: 60px;
            height: 60px;

            /* 회전애니메이션 */
            animation: pluto 50s linear infinite;
        }

        /* 태양중심 명왕성회전애니 */
        @keyframes pluto {
            from {
                transform:
                    rotate(0deg) translateX(-800px) rotate(0deg);
            }
            to {
                transform:
                    rotate(360deg) translateX(-800px) rotate(-360deg);
            }
        } /* 키프레임 */

        /* 명왕성행성 셋팅 */
        #pluto .planet {
            background-image: url(images/pluto.png);

            /* 스케일 애니메이션 + 그림자 애니메이션 */
            animation: pScale 50s linear infinite,
                       shdowAni 50s linear infinite;
        }






        /******** 행성 공통 키프레임 : 그림자 + 스케일 ********/

        /* 크기변경 애니 키프레임 */
        @keyframes pScale {
            0% {
                /* 왼쪽 */
                transform: scale(3) rotateY(-75deg);
            }
            25% {
                /* 뒷쪽(가장작음) */
                transform: scale(1) rotateY(-75deg);
            }
            50% {
                /* 오른쪽 */
                transform: scale(3) rotateY(-75deg);
            }
            75% {
                /* 앞쪽(가장큼) */
                transform: scale(5) rotateY(-75deg);
            }
            100% {
                /* 왼쪽 */
                transform: scale(3) rotateY(-75deg);
            }
        } /* 키프레임 */

        /* 그림자 키프레임 */
        @keyframes shdowAni {
            0%{/* 왼쪽 */
                box-shadow: inset 20px 0px 6px rgba(0,0,0,.7);
            }
            25%{/* 뒷쪽 */
                box-shadow: inset 0px 0px 6px rgba(0,0,0,.7);
            }
            50%{/* 오른쪽 */
                box-shadow: inset -24px 0px 6px rgba(0,0,0,.7);
            }
            75%{/* 앞쪽 */
                box-shadow: inset 4px -62px 19px rgba(0,0,0,.7);
            }
            100%{/* 왼쪽 */
                box-shadow: inset 20px 0px 6px rgba(0,0,0,.7);
            }
        } /* 키프레임 */
    </style>

</head>

<body>
    <!-- 타이틀 -->
    <h1 class="tit">Solar System</h1>
    
    <!-- 태양계박스 -->
    <div id="solar">
        <!-- 태양 -->
        <div id="sun">
            <img src="images/sun.png" alt="태양">
        </div>

        <!-- 지구 -->
        <div id="earth" class="orbit">
            <!-- .pos 행성의 위치이동박스 -->
            <div class="pos">
                <!-- 지구이미지박스 -->
                <div class="planet">
                    <span class="ir">지구</span>
                </div>
            </div>
        </div>

        <!-- 목성 -->
        <div id="jupiter" class="orbit">
            <!-- .pos 행성의 위치이동박스 -->
            <div class="pos">
                <!-- 목성이미지박스 -->
                <div class="planet">
                    <span class="ir">목성</span>
                </div>
            </div>
        </div>

        <!-- 토성 -->
        <div id="saturn" class="orbit">
            <!-- .pos 행성의 위치이동박스 -->
            <div class="pos">
                <!-- 토성이미지박스 -->
                <div class="planet">
                    <span class="ir">토성</span>
                </div>
            </div>
        </div>

        <!-- 명왕성 -->
        <div id="pluto" class="orbit">
            <!-- .pos 행성의 위치이동박스 -->
            <div class="pos">
                <!-- 명왕성이미지박스 -->
                <div class="planet">
                    <span class="ir">명왕성</span>
                </div>
            </div>
        </div>

    </div><!-- #solar -->

</body>

</html>
