<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>클래스 다중적용</title>
        <style>
            h1{
                text-align: center;
            }
            /* ul셋팅 */
            .bx{
                margin: 0;
                padding: 0;
                list-style: none;
                /* 블릿없앰 */
            }
            .bx li{
                width: 33.333%;
                /* 가로크기 3등분 */
                float: left;
                /* 블록요소 옆으로 흐르게 
                - 나는 왼쪽, 너는 오른쪽*/
                border: 5px solid #000;
                padding: 15px;
                box-sizing: border-box;
                /* 보더,패딩을 내부로 포함함 
                - 보더나 패딩때문에 박스가 커지면 안될경우 사용
                - 33.333% 3등분했는데 커저서 하나가 떨어져 보이므로
                이를 사용하였다*/
                text-align: center;
            }

            /* 글자관련 클래스 */
            /* 클래스명은 숫자를 뒤에 쓸 수 있으나
            숫자로 시작할 수 없다(숫자로 시작하면 적용안됨!) */
            .fcls1{
                font-weight: bold;
                color: red;
                font-size: 24px;
            }
            .fcls2{
                font-size: 32px;
                color: blue;
                font-style: italic;
            }
            .fcls3{
                font-size: 12px;
                color: green;
                text-decoration: underline;
            }

        </style>
    </head>
    <body>
        <h1>클래스 다중적용</h1>
        <ul class="bx">
            <li>클래스적용1</li>
            <li>클래스적용2</li>
            <li>클래스적용3</li>
            <li>클래스적용4</li>
            <li>클래스적용5</li>
            <li>클래스적용6</li>
            <li>클래스적용7</li>
            <li>클래스적용8</li>
            <li>클래스적용9</li>
        </ul>
    </body>
</html>
