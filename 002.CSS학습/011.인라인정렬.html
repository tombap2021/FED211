<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>인라인 요소의 정렬</title>
        <style>

        </style>
    </head>
    <body>
        <h1>인라인 요소의 정렬</h1>

        <h2>박스안의 글자정렬 - 중앙정렬</h2>
        <div class="bx bx1">
            나는 누구인가?
        </div>

        <h2>박스안의 b태그 - 오른쪽정렬</h2>
        <div class="bx bx2">
            <b>나는 김수현이다!</b>
        </div>

        <h2>박스안의 img태그 - 중앙정렬</h2>
        <div class="bx bx3">
            <img src="imgs/blogo.png" alt="로고">
        </div>

        <h2>박스안의 글자가 박스의 정중앙에 오기</h2>
        <div class="bx bx4">
            나는 김수현이 좋다!
        </div>

        <h2>박스안의 이미지가 박스의 정중앙에 오기</h2>
        <div class="bx bx5">
            <img src="imgs/blogo.png" alt="로고">
        </div>

        <h2>인라인 요소간 간격밀기</h2>
        <div class="bx bx6">
            <i>봄</i><em>여름</em><strong>가을</strong><span>겨울</span>
        </div>

    </body>
</html>
