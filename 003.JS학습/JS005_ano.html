<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선언적함수와 익명함수</title>
    <script>
        /* 
            [ 함수의 종류 ]

            1. 선언적 함수(이름있는함수)
            - 브라우저 인터프리터(우리가 사용하는 문자로된 코드를
            컴퓨터가 이해할 수 있는 방식의 기계어로 해석해주는
            프로그램)가 프로그램 실행 전에 선언적함수만 따로 모아서
            VO(Variable Object)에 적재함. 따라서 선언적함수는
            어디서 호출해도 응답한다!!!
        */

        /// 선언적 함수 호출 ///
        callMe("위에서 호출~!!!");

        //////////// 선언적함수 ////////////
        function callMe(txt){
            console.log("나, 불렀어?"+txt);
        } ///////// callMe함수 ////////////

        /// 선언적 함수 호출 ///
        callMe("아래에서 호출!!!");

    </script>
</head>
<body>
    
</body>
</html>
