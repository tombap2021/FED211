<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS - Get방식 처리:sub page</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #home,
        #title {
            padding: 0;
            width: 800px;
            height: 100px;
            margin: 0 auto;
            font: bold 28px/100px "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
            color: blue;
            border: 1px solid #ccc;
            text-align: center;
        }

        #title {
            color: #fff !important;
            /*타이틀 글자색 흰색*/
        }

        #main {
            width: 800px;
            height: 500px;
            margin: 0 auto;
            background: url(images/shop_red.jpg) no-repeat 0/100% 100%;
        }
    </style>
    <script>
        // Get방식으로 넘어온 값 받기!
        let pm = location.href;
        console.log(pm);
        // location.href 의 두얼굴~~~
        // 1. 이퀄 왼쪽에 쓰면 오른쪽 url값으로 페이지 이동
        // 2. 이퀄 오른쪽에 쓰면 브라우저 url값을 가져옴!

        // url 문자값 가공처리하기 //

        // 1. ?(물음표)로 잘라 뒤엣것 저장하기
        pm = pm.split("?")[1];
        // 물음표로 자르면 배열에 물음표 앞뒤로 담기고
        // 그 중 뒤엣것 즉 [1]이 전달값이다!
        console.log(pm);

        // 2. =(이퀄)로 잘라 뒤엣것 저장하기
        pm = pm.split("=")[1];
        console.log(pm);

        
    </script>

</head>

<body>
    <h1 id="home">
        <a href="Get01.html" title="홈으로">GG Market</a>
    </h1>
    <h2 id="title"></h2>
    <section id="main"></section>







</body></html>
