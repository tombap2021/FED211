<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 제어문 - if문, switch case문, for문, while문</title>
    <script>
        // 함수는 호출시에만 실행되는 코드 저장소
        /*///////////////////////////////////////////////
            함수명: jumsu
            기능: 평가점수를 평가결과로 환산하여 출력함
        *////////////////////////////////////////////////
        function jumsu(){
            // 1. 함수호출여부확인!
            console.log("점수환산!");

        } ////////// jumsu 함수 /////////////////////////
        ////////////////////////////////////////////////

    </script>
</head>
<body>
    <h1>JS 제어문</h1>

    <!-- if문 연습 -->
    <h2>if문 연습</h2>
    <h3 id="jexp">평가출력</h3>
    <label for="jumsu">점수입력 : </label>
    <input type="text" id="jumsu">점
    <button class="sBtn">평가하기</button>

    <!-- 
        input 요소 : 입력양식 요소 (텍스트,라디오버튼,체크박스 등)
        - type="text" 텍스트 입력 양식

        label 요소 : 입력양식의 설명요소
        - for속성은 연결된 아이디명을 써준다
            (클릭시 해당요소로 포커스이동)
     -->


    
</body>
</html>
