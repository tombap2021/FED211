<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 제어문 - if문, switch case문, for문, while문</title>
    <script>
        // 함수는 호출시에만 실행되는 코드 저장소
        /*///////////////////////////////////////////////
            함수명: jumsu
            기능: 평가점수를 평가결과로 환산하여 출력함
        */ ///////////////////////////////////////////////
        function jumsu() {
            // 1. 함수호출여부확인!
            console.log("점수환산!");
            // console은 브라우저 F12 콘솔탭에서 확인한다!

            // 2. 점수환산하기
            // 기준:
            // 90점이상 - "매우잘함", 80점이상 - "잘함"
            // 70점이상 - "보통", 60이상 - "노력요함"
            // 60미만 - "재시험"

            // 결과출력변수
            var res;

            // 입력된 점수 읽어오기
            // 아이디가 #jumsu인 input요소의 값
            // 입력값은 value라는 속성으로 읽어옴!

            // 점수입력요소
            var jumsu = document.getElementById("jumsu");

            // 점수변수
            var score = jumsu.value;

            // 글자색변수
            var fc;

            // 입력값확인
            console.log(score);

            ////////////////////////////////////////////////////
            // 조건문을 타기전에 점수가 제한범위로 들어왔는지 검사//
            ////////////////////////////////////////////////////

            /////// 빈값여부 검사 ////////////
            if(score.trim() == ""){
                // trim()메서드 - 앞뒤공백제거
                alert("값을 입력해주세요!");
                jumsu.value = "";//초기화
                jumsu.focus();//포커스
                return false;//여기서 돌아가!
            } ///// if문 ///////////////////


            ////////////////////////////////////////////
            ////////////// 입력값 검사1 //////////////////
            /////////////////////////////////////////////

            console.log("숫자가 아니니? " + isNaN(score));
            // isNaN(값) -> 숫자판별 JS내장함수
            // is Not a Number? (숫자가 아니니?)
            // 결과로 true/false를 리턴
            // 숫자아니면 true가 나옴!

            if(isNaN(score)){ //숫자가 아니면 들어감!

                // 1. 메시지 출력
                alert("숫자를 입력해 주세요!");

                // 2. 점수 input요소 값지우기
                jumsu.value = "";//이퀄 오른쪽값이 할당됨!
                // value는 값을 읽어기도 하고 설정하기도 함

                // 3. 점수 input요소에 포커스넣기(입력대기상태)
                jumsu.focus();
                // focus() - 선택요소에 포커스를 주는 JS내장함수
                
                // 4. 함수 빠져나가기!
                return false;
                // return 키워드를 만나는 순간 코드는 함수를 빠져나감
                // false를 리턴한 것은 호출한 곳으로 돌아갈때
                // 아무것도 안한다는 의미(0을 리턴한 것과 같음)
            } ////////////////////// if /////////////////////

            ///////////////////////////////////////////////
            /////////// 입력값 검사2 ///////////////////////
            ///////////////////////////////////////////////
            // 입력된 숫자값이 0미만 또는 100초과일때 걸러냄!
            else if(score < 0 || score > 100){

                // 1. 메시지출력
                alert("0과 100사이의 범위의 수를 입력하세요!");

                // 2. 점수 input요소 값지우기
                jumsu.value = "";//이퀄 오른쪽값이 할당됨!
                // value는 값을 읽어기도 하고 설정하기도 함

                // 3. 점수 input요소에 포커스넣기(입력대기상태)
                jumsu.focus();
                // focus() - 선택요소에 포커스를 주는 JS내장함수

                // 4. 함수 빠져나가기!
                return false;

            } //////////// else if ////////////////////////

            //칭찬스티커 배경위치변수
            var bgp;

            //// 점수별 평가 if문 /////
            // 조건1: 90점이상
            if (score >= 90) {
                res = "매우잘함";
                fc = "blue";
                bgp = "0 0";
            }
            // 조건2: 80점이상
            else if (score >= 80) {
                res = "잘함";
                fc = "green";
                bgp = "-322px 0";
            }
            //조건3: 70점이상
            else if (score >= 70) {
                res = "보통";
                fc = "purple";
                bgp = "-322px -322px";
            }
            //조건4: 60점이상
            else if (score >= 60) {
                res = "노력요함";
                fc = "orange";
                bgp = "-644px -644px";
            }
            //조건5: 위의 조건에 모두 해당 안될때
            else {
                res = "재시험";
                fc = "red";
                bgp = "-322px -644px";
            }

            // 결과값확인
            console.log("평가:" + res + "/글자색:" + fc);

            // 화면출력
            // 대상: #jexp
            var jexp = document.getElementById("jexp");
                
            // 글자넣기
            jexp.innerText = "평가결과는 " + res;
            // 글자색변경하기
            jexp.style.color = fc;

            // 칭찬스티커박스 배경위치값 변경하기
            document.getElementById("jshow")
            .style.backgroundPosition = bgp;


            /* 
                [ if문 ]
                - 조건문을 검사하여 true이면 
                중괄호 안의 코드를 실행하는 제어문

                - 조건문이란 결과가 true/false로 나오는 구문을 말함
                - 보통 비교연산자나 논리연산자가 사용된다!

                - 구문:
                ________________________________

                if(조건문){
                    실행코드
                }
                else if(조건문){
                    실행코드
                }
                ...
                else{
                    실행코드
                }
                __________________________________

                - if문은 단독으로도 사용가능
                - else if문을 쓰면 한 조건에 들어가면
                다른 if문은 검사하지 않는다!
                - else문은 조건에 모두 맞지 않을 경우 들어가는 코드임
                (else가 필요할때만 사용함, else만 단독으로 못씀!)
                - else if로 시작할 수 없다(if로 시작)

                위의 점수평가 예제에서 if, else if 조건문 셋트를
                사용한 이유는?
                - 조건문을 단순하게 상위 범위부터 쓰면 간단하다!

                만약 개별적으로 if문을 쓰게 되면 각 범위를 설정해야
                한다!
                예) 
                 if (score >= 80 && score < 90) {
                    res = "잘함";
                    fc = "green";
                }

            */

        } ////////// jumsu 함수 /////////////////////////
        ////////////////////////////////////////////////

        /*//////////////////////////////////////////////
            함수명: local
            기능: 지역명을 입력하면 지역국번을 안내한다
        *///////////////////////////////////////////////
        function local(){
            // 1.함수호출여부확인!
            console.log("국번안내서비스!");

            // 2.읽어올 대상 : #local의 값(value)
            var local = document.getElementById("local").value;
            console.log("입력된 지역명 : "+local);

            // 3.지역명을 switch case문으로 분류하여 메시지 넣기

            //메시지 변수
            var msg;

            switch(local){
                case "서울" : msg = "02"; break;
                case "경기" : msg = "031"; break;
                case "인천" : msg = "032"; break;
                case "부산" : msg = "051"; break;
                case "대구" : msg = "053"; break;
                case "광주" : msg = "062"; break;
                case "전북" : msg = "063"; break;
                case "전남" : msg = "061"; break;
                case "경북" : msg = "054"; break;
                case "경남" : msg = "055"; break;
                case "세종" : msg = "044"; break;
                case "울산" : msg = "052"; break;
                case "대전" : msg = "042"; break;
                case "강원" : msg = "033"; break;
                case "제주" : msg = "064"; break;
                default: msg = "esc";//해당지역이 없는경우
            }/* switch case문 */

            // 4. 메시지 만들기
            // msg 변수에 최종 출력내용을 다시 담어서 변경함
            if(msg==="esc"){
                msg = "등록되지 않은 지역입니다!";
            } ///// if ///////
            else{ /// 등록된 지역
                msg = local + "의 지역번호는 "+ msg + "입니다.";
            } //// else ////////


            // 분류된 메시지 확인
            console.log("메시지: "+msg);

            /* 
                [ switch case문 ]
                - 단일 조건을 분류하여 실행문을 만들어 줄때
                사용하는 제어구문

                - 문장구조
                __________________________________
                switch(변수){
                    case 경우1: 실행코드; break;
                    case 경우2: 실행코드; break;
                    case 경우3: 실행코드; break;
                    ...
                    default: 실행코드;
                }
                ___________________________________

                - 변수값에 해당하는 경우 그 값에 들어가 실행코드를 실행함
                - 각 case 끝에 break 키워드를 반드시 써야함
                    (이것을 안쓰면 다른 케이스에 또 들어갈 경우가 생김!)
                    -> break 키워드를 만나면 switch case문을 빠져나간다!
                - default 는 if문의 else와 비슷하여 해당되는 경우가 없으면
                실행하는 부분이다(여기는 break가 필요없다!)
                - default 는 필요한 경우에만 사용함(필수아님!)

            */

        } //////////// local함수 ///////////////////////
        ////////////////////////////////////////////////




    </script>
    <style>
        /* 칭찬스티커박스 */
        #jshow{
            position: absolute;
            top: -13px;
            left: 108px;
            width: 322px;
            height: 322px;
            transform: scale(.3);
            background: url(./images/ifshow.jpg) no-repeat;
            background-position: 322px 0;/* 처음에 안보임 */

            /* 트랜지션: 속시이지 */
            transition: all .4s ease-out;
        }
        /* IR(배경이미지설명박스 숨기기) */
        #jshow span{
            display: block;
            width: 0;
            height: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h1>JS 제어문</h1>

    <hr>

    <!-- if문 연습 -->
    <h2>if문 연습</h2>
    <h3 id="jexp">평가출력</h3>
    <label for="jumsu">점수입력 : </label>
    <input type="text" id="jumsu" onkeypress="if(event.keyCode===13)jumsu()">점
    <!-- event.keyCode===13 은 엔터키를 말함 -->
    <button class="sBtn" onclick="jumsu()">평가하기</button>

    <!-- 점수에 따른 칭찬스티커 -->
    <div id="jshow">
        <span>칭찬스티커</span>
    </div>


    <!-- 
        모든 요소엔 이벤트속성을 사용할 수 있다!
        이벤트속성은 on+이벤트명
        클릭이벤트는 onclick="자바스크립트 영역"
        - 따옴표 안은 JS영역이다!
        - 함수호출은 함수명() -> 소괄호가 매우 중요하다!
     -->
    <!-- 
        input 요소 : 입력양식 요소 (텍스트,라디오버튼,체크박스 등)
        - type="text" 텍스트 입력 양식

        label 요소 : 입력양식의 설명요소
        - for속성은 연결된 아이디명을 써준다
            (클릭시 해당요소로 포커스이동)
     -->

     <hr>

     <!-- switch case문 연습 -->
     <h2>switch case문 연습</h2>
     <h3 id="info">국번안내</h3>
     <label for="local">지역명입력:</label>
     <input type="text" id="local" placeholder="지역명에 '도'를 빼고 쓰세요!" onkeypress="if(event.keyCode===13)local()">
     <!-- placeholder는 입력양식의 미리보기설명 
        속성이다(입력시 사라짐) -->
    <button class="sBtn" onclick="local()">국번문의</button>



</body>

</html>
