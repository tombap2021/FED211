<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Date객체와 Math객체</title>
    <style>
        .time{
            width: 500px;
            padding: 10px;
            text-align: center;
            font-size: 42px;
            color: aqua;
            background-color: #000;
            margin: 0 auto;
        }
        /* 이미지박스 */
        .ibox{
            padding: 50px;
            text-align: center;
        }
    </style>
    <script>
        /*/////////////////////////////////////////
            함수명: showTime
            기능: 오늘날짜 찍기
        *//////////////////////////////////////////
        function showTime(){

            // 1. 함수호출확인
            console.log("시간찍어~!!!");

            // 2. 날짜객체로 시간찍기
            // Date객체:  날짜, 시간을 표현하는 객체
            // - 객체생성하는 방법: new키워드로 생성!

            var today = new Date();

            // (1) 현재월 가져오기: getMonth()
            var nowMonth = today.getMonth()+1;
            // 월은 0부터 시작한 달의 순번임
            // 월을 부르는 이름은 언어마다 모두 다름
            // 이것을 배열에 담아 쓸 수 있게 순번으로 리턴함
            // 만약 숫자로 월을 찍고 싶으면 1을 더함
            console.log("현재월:"+nowMonth);

            // 영어월 표시로 변경해 보기
            // 배열에 순서대로 영어 월표시를 담는다!
            var EM = ["Jan.","Feb.","Mar.","Apr.","May","Jun.",
                    "Jul.","Aug","Sep.","Oct.","Nov.","Dec."];
            console.log("영어식 현재월:"+EM[today.getMonth()]);
            
            // (2) 현재일 가져오기: getDate()
            var nowDate = today.getDate();
            // 현재일은 날짜숫자를 그대로 리턴함
            console.log("현재일:"+nowDate);

            // (3) 현재요일 가져오기: getDay()
            var nowDay = today.getDay();
            // 월과 마찬가지로 요일의 순번을 리턴함
            // 요일의 순번은 0부터이며 일요일이 첫날이다!
            // 요일표시를 배열에 담고 변환한다!
            var week = ["일","월","화","수","목","금","토"];
            console.log("현재요일:"+week[nowDay]);



        } /////// showTime함수 /////////////////////
        ////////////////////////////////////////////
    </script>
</head>
<body onload="showTime()">
    <!-- 시간표시박스 -->
    <div class="time">
        <!-- 년도 -->
        <span class="year"></span>
        <!-- 월 -->
        <span class="month"></span>
        <!-- 일 -->
        <span class="date"></span>
        <!-- 요일 -->
        (<span class="day"></span>) <br>
        <!-- 오전/오후 -->
        <span class="noon"></span>
        <!-- 시간 -->
        <span class="hour"></span> : 
        <!-- 분 -->
        <span class="minute"></span> : 
        <!-- 초 -->
        <span class="second"></span>
    </div>

    <!-- 이미지박스 -->
    <div class="ibox">
        <img src="./images/img1.jpg" alt="이미지">
    </div>
    
</body>
</html>
