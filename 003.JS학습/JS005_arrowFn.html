<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Arrow Function 화살표함수</title>
    <script>
        /* 
            ES6 자바스크립트 버전에서 등장한 함수축약법!
            - function 키워드, return 키워드, 중괄호를 생략!
        */
        // 일반적인 할당형 익명함수
        // var x = function(a,b){
        //     return a*b;
        // };///// 함수 ////////

        // 축약형
        const x = (a,b) => a*b;

        console.log("x(100,20)함수호출:"+x(100,20));

    </script>
</head>
<body>
    
</body>
</html>
