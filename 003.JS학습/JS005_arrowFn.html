<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Arrow Function 화살표함수</title>
    <script>
        /* 
            [ES6 자바스크립트 버전에서 등장한 함수축약법!]
            - function 키워드, return 키워드, 중괄호를 생략!
            - 익명함수에 해당!
            - 기본형:
                function(){}
            - 축약형:
                ()=>{}
            - 확장형:
                ()=>{...} 매개변수가 없을경우
                x=>{...}  매개변수가 하나일 경우 소괄호 생략가능
                (x,y)=>{...} 매개변수가 여러개일 경우 소괄호필수!

                x=>{return x*x} 일반적인 축약형 리턴
                x=>x*x 하나의 연결된 계산값으로 리턴할때
                         return키워드와 중괄호 생략가능!

                ()=>{return {a:1};} 객체리턴시 일반축약형
                ()=>({a:1}) 객체리턴시 return키워드 생략가능
                            소괄호로 싸줘야한다!

                아래와 같이 여러실행문이 있으면 중괄호필수!
                ()=>{
                    const x=10;
                    return x*x;
                };


        */
        // 일반적인 할당형 익명함수
        // var x = function(a,b){
        //     return a*b;
        // };///// 함수 ////////

        // 축약형
        // const x = (a,b) => {return a*b};
        const x = (a,b) => a*b;

        console.log("x(100,20)함수호출:"+x(100,20));

        // let my = function(x){
        //     console.log("나는 "+x+"다!");
        // };

        let my = x=>{
            console.log("나는 "+x+"다!");
        };

        //호출하기
        my("바보");
        my("천재");


    </script>
</head>
<body>
    
</body>
</html>
