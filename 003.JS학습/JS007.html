<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS의 문자데이터 가공(치환,추출,자르기)</title>
    <script>
        /* 
            1. 문자치환함수: replace(바뀔값,바꿀값)
            - 특정문자를 다른문자로 변경해주는 JS내장함수
            -> 바뀔값이 여러개이면 정규표현식을 쓴다!
        */
       var rep1 = "나는,태국,사람,이다,,,,,,,,,,,,,,,,,,,";
       console.log(rep1);

       // "태국"->"한국"으로 변경
       rep1 = rep1.replace("태국","한국");
       console.log(rep1);

       // 콤마(,)를 별(☆)로 변경
       rep1 = rep1.replace(",","☆");
       console.log(rep1);
       // 일반적으로 replace는 한개의 값을 다른값으로 변경함!
       // 여러개를 찾아서 바꾸고자 한다면... 정규표현식!

    </script>
</head>
<body>
    
</body>
</html>
