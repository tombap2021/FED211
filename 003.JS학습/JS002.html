<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS의 변수(Variable)와 연산자(Operator)</title>
    <script>
        /* 
            [ JS의 변수란? ]
            1. 정의: 다양의 형태의 데이터를 저장할 수 있는 메모리 공간
            - 메모리 특정위치의 주소는 변수명이다!
            - 브라우저 어플리케이션 할당 디스크에 저장된다!
            - 개념적으로 그릇과 유사함. 담는것에 따라서 달라진다!
                (밥을 담으면 밥그릇, 국을 담으면 국그릇)

            2. 변수의 위치
            - 변수는 이퀄 왼쪽에 온다(데이터는 오른쪽!)
            변수 = 데이터 (데이터가 변수에 담긴다! OK)
            데이터 = 변수 X

            예) var 나변수 = "너도 변수?" -> OK
                "너도 변수?" = 나변수 -> X
            
            3. 변수의 선언 : var 변수명
            - 변수명은 반드시 문자로 쓴다
            - 변수명은 따옴표로 싸지 않는다!!!!!!
                (따옴표로 싸면 문자데이터)
            - 변수명은 띄어쓰지 않는다!

            예) var myName -> var 는 variable에서 나온말

            4. 변수의 명명법(Naming Rule) :
            - 변수는 띄어쓰기를 못하고 모두 붙여서 한단어처럼 작성
            - 2음절이상의 단어를 변수로 만들때 아래처럼 만든다
            (1) 캐믈케이스(Camel Case) :
                첫단어는 소문자로 뒷단어 첫글자는 대문자로
                예) myHouseIsBig
            (2) 파스칼케이스(Pascal Case) :
                모든 단어의 첫글자는 대문자
                예) YouAreMyLover
            (3) 스네이크케이스(Snake Case) :
                단어사이에 언더바(_)를 사용함
                예) seoul_korea_good
            
        
        */




    </script>
</head>
